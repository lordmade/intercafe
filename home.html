<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Instagram - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-red: #ed4956;
      --background: #fafafa;
      --border: #dbdbdb;
      --text-dark: #262626;
      --text-light: #8e8e8e;
      --white: #ffffff;
    }
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--background);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    .container {
      max-width: 614px;
      margin: 0 auto;
      padding: 1rem;
    }
    .tab-nav {
      position: sticky;
      top: 0;
      background: var(--white);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 10;
    }
    .tab-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-dark);
      border-radius: 9999px;
      padding: 0.5rem;
      transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
      position: relative;
    }
    .tab-btn:hover {
      background: rgba(237, 73, 86, 0.1);
      transform: scale(1.1);
    }
    .tab-btn.active {
      color: var(--primary-red);
    }
    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 2px;
      background: var(--primary-red);
      transition: width 0.2s ease;
    }
    .tab-btn svg {
      width: 24px;
      height: 24px;
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease-out;
    }
    .tab-content.active {
      display: block;
    }
    .reels-container {
      overflow-x: auto;
      display: flex;
      gap: 1rem;
      padding: 1rem 0;
      margin-bottom: 1rem;
      white-space: nowrap;
      scrollbar-width: none;
      -ms-overflow-style: none;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }
    .reels-container::-webkit-scrollbar {
      display: none;
    }
    .reel {
      width: 150px;
      height: 250px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
      border: 1px solid var(--border);
      transition: transform 0.2s ease;
    }
    .reel:hover {
      transform: scale(1.05);
    }
    .reel video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .reel .username {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: var(--white);
      padding: 0.5rem;
      font-size: 0.85rem;
    }
    .post {
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 1rem;
      background: var(--white);
      opacity: 0;
      animation: slideUp 0.5s ease-out forwards;
    }
    .post:nth-child(1) { animation-delay: 0.1s; }
    .post:nth-child(2) { animation-delay: 0.2s; }
    .post:nth-child(3) { animation-delay: 0.3s; }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .post-header {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      gap: 0.5rem;
    }
    .post-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      transition: transform 0.2s ease;
    }
    .post-image:hover {
      transform: scale(1.02);
    }
    .post-actions {
      display: flex;
      gap: 1rem;
      padding: 0.75rem;
    }
    .post-actions button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-dark);
      border-radius: 9999px;
      padding: 0.5rem;
      transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
    }
    .post-actions button:hover {
      color: var(--primary-red);
      background: rgba(237, 73, 86, 0.1);
      transform: scale(1.1);
    }
    .post-actions svg {
      width: 24px;
      height: 24px;
    }
    .post-caption {
      padding: 0.75rem;
      font-size: 0.9rem;
    }
    .post-caption strong {
      font-weight: 600;
    }
    .placeholder {
      padding: 2rem;
      text-align: center;
      color: var(--text-light);
      font-size: 1rem;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-dark);
      font-size: 1rem;
    }
    .fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--primary-red);
      color: var(--white);
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(237, 73, 86, 0.3);
      z-index: 20;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .fab:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(237, 73, 86, 0.4);
    }
    .fab svg {
      width: 24px;
      height: 24px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="tab-nav">
    <button class="tab-btn active" data-tab="home" aria-label="Home">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
      </svg>
    </button>
    <button class="tab-btn" data-tab="friends" aria-label="Friends">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 00-4-4H7a4 4 0 00-4 4v2m11-10a2 2 0 11-4 0 2 2 0 014 0zm7 7v-2a4 4 0 00-3-3.87m-4-12a4 4 0 014 4"/>
      </svg>
    </button>
    <button class="tab-btn" data-tab="search" aria-label="Search">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="M21 21l-4.35-4.35"/>
      </svg>
    </button>
    <button class="tab-btn" data-tab="profile" aria-label="Profile">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 4a6 6 0 110 12 6 6 0 010-12zm0 2a4 4 0 100 8 4 4 0 000-8z"/>
      </svg>
    </button>
  </div>

  <div class="container">
    <div id="home" class="tab-content active">
      <div class="reels-container" id="reels-container">
        <div class="loading">Loading reels...</div>
      </div>
      <div id="posts-container">
        <div class="loading">Loading posts...</div>
      </div>
    </div>
    <div id="friends" class="tab-content">
      <div class="placeholder">Friends tab - Coming soon!</div>
    </div>
    <div id="search" class="tab-content">
      <div class="placeholder">Search tab - Coming soon!</div>
    </div>
    <div id="profile" class="tab-content">
      <div class="placeholder">Profile tab - Coming soon!</div>
    </div>
  </div>

  <a href="upload.html" class="fab" aria-label="Upload new media">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5v14m7-7H5"/>
    </svg>
  </a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "index.html";
      } else {
        loadReels();
        loadPosts();
      }
    });

    const tabBtns = document.querySelectorAll(".tab-btn");
    const tabs = document.querySelectorAll(".tab-content");

    tabBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        tabBtns.forEach(b => {
          b.classList.remove("active");
          b.setAttribute("aria-selected", "false");
        });
        tabs.forEach(t => t.classList.remove("active"));
        btn.classList.add("active");
        btn.setAttribute("aria-selected", "true");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    function loadReels() {
      const reelsContainer = document.getElementById("reels-container");
      const reelsRef = query(ref(db, "reels"), orderByChild("timestamp"), limitToLast(10));
      onValue(reelsRef, async (snapshot) => {
        reelsContainer.innerHTML = "";
        if (!snapshot.exists()) {
          reelsContainer.innerHTML = '<div class="placeholder">No reels available.</div>';
          return;
        }
        const reels = [];
        snapshot.forEach(child => {
          reels.push({ id: child.key, ...child.val() });
        });
        reels.reverse();
        for (const reel of reels) {
          const userRef = ref(db, `users/${reel.userId}`);
          const userSnapshot = await new Promise(resolve => onValue(userRef, resolve, { onlyOnce: true }));
          const user = userSnapshot.val() || {};
          const reelElement = document.createElement("div");
          reelElement.className = "reel";
          reelElement.innerHTML = `
            <video src="${reel.videoUrl}" autoplay muted loop playsinline></video>
            <div class="username">${reel.username || user.username || "Anonymous"}</div>
          `;
          reelsContainer.appendChild(reelElement);
        }
      }, {
        onlyOnce: false
      });
    }

    function loadPosts() {
      const postsContainer = document.getElementById("posts-container");
      const postsRef = query(ref(db, "posts"), orderByChild("timestamp"), limitToLast(20));
      onValue(postsRef, async (snapshot) => {
        postsContainer.innerHTML = "";
        if (!snapshot.exists()) {
          postsContainer.innerHTML = '<div class="placeholder">No posts available.</div>';
          return;
        }
        const posts = [];
        snapshot.forEach(child => {
          posts.push({ id: child.key, ...child.val() });
        });
        posts.reverse();
        for (const post of posts) {
          const userRef = ref(db, `users/${post.userId}`);
          const userSnapshot = await new Promise(resolve => onValue(userRef, resolve, { onlyOnce: true }));
          const user = userSnapshot.val() || {};
          const postElement = document.createElement("div");
          postElement.className = "post";
          postElement.innerHTML = `
            <div class="post-header">
              <img src="${user.photoURL || 'https://via.placeholder.com/32'}" alt="Profile">
              <span class="font-semibold">${post.username || user.username || "Anonymous"}</span>
            </div>
            <img class="post-image" src="${post.imageUrl}" alt="Post">
            <div class="post-actions">
              <button aria-label="Like post">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l8.94-8.94a5.5 5.5 0 000-7.78z"/>
                </svg>
              </button>
              <button aria-label="Comment on post">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 8v9a2 2 0 01-2 2H7a2 2 0 01-2-2V8m0 0l7-4 7 4m-7 4h4"/>
                </svg>
              </button>
            </div>
            <div class="post-caption">
              <strong>${post.username || user.username || "Anonymous"}</strong> ${post.caption || ""}
            </div>
          `;
          postsContainer.appendChild(postElement);
        }
      }, {
        onlyOnce: false
      });
    }
  </script>
</body>
</html>
