<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Instagram - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-red: #ed4956;
      --background: #fafafa;
      --border: #dbdbdb;
      --text-dark: #262626;
      --text-light: #8e8e8e;
      --white: #ffffff;
    }
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--background);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    .container {
      max-width: 614px;
      margin: 0 auto;
      padding: 1rem;
    }
    .reels-container {
      overflow-x: auto;
      display: flex;
      gap: 1rem;
      padding: 1rem 0;
      margin-bottom: 1rem;
      white-space: nowrap;
      scrollbar-width: none;
      -ms-overflow-style: none;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }
    .reels-container::-webkit-scrollbar {
      display: none;
    }
    .reel {
      width: 150px;
      height: 250px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
      border: 1px solid var(--border);
      transition: transform 0.2s ease;
    }
    .reel:hover {
      transform: scale(1.05);
    }
    .reel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .reel .username {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: var(--white);
      padding: 0.5rem;
      font-size: 0.85rem;
    }
    .post {
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 1rem;
      background: var(--white);
      opacity: 0;
      animation: slideUp 0.5s ease-out forwards;
    }
    .post:nth-child(1) { animation-delay: 0.1s; }
    .post:nth-child(2) { animation-delay: 0.2s; }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .post-header {
      display: flex;
      align-items: center
      padding: 0.75rem;
      gap: 0.5rem;
    }
    .post-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      transition: transform 0.2s ease;
    }
    .post-image:hover {
      transform: scale(1.02);
    }
    .post-actions {
      display: flex;
      gap: 1rem;
      padding: 0.75rem;
    }
    .post-actions button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-dark);
      border-radius: 9999px;
      padding: 0.5rem;
      transition: transform 0.2s ease, color 0.2s ease, background-color 0.2s ease;
    }
    .post-actions button:hover {
      color: var(--primary-red);
      background: rgba(237, 73, 86, 0.1);
      transform: scale(1.1);
    }
    .post-actions svg {
      width: 24px;
      height: 24px;
    }
    .post-caption {
      padding: 0.75rem;
      font-size: 0.9rem;
    }
    .post-caption strong {
      font-weight: 600;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--white);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 10;
    }
    .navbar button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-dark);
      border-radius: 9999px;
      padding: 0.5rem;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .navbar button:hover {
      background: rgba(237, 73, 86, 0.1);
      transform: scale(1.1);
    }
    .navbar svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
