<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Cafe Printing & Copying Machine</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff, #f3f4f6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-2px);
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(to right, #2563eb, #4f46e5);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      transform: scale(1);
    }
    button:hover {
      transform: scale(1.05);
    }
    .btn-blue {
      background-color: #2563eb;
      color: white;
    }
    .btn-blue:hover {
      background-color: #1d4ed8;
    }
    .btn-gray {
      background-color: #6b7280;
      color: white;
    }
    .btn-gray:hover {
      background-color: #4b5563;
    }
    .btn-green {
      background-color: #10b981;
      color: white;
    }
    .btn-green:hover {
      background-color: #059669;
    }
    .btn-red {
      background-color: #dc2626;
      color: white;
    }
    .btn-red:hover {
      background-color: #b91c1c;
    }
    .form-group {
      margin-bottom: 1.25rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }
    input[type="number"], input[type="password"], select, input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #f9fafb;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus, input[type="password"]:focus, select:focus, input[type="file"]:focus {
      border-color: #2563eb;
      outline: none;
    }
    .flex {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    p {
      margin: 0.75rem 0;
      text-align: left;
      color: #374151;
    }
    .capitalize {
      text-transform: capitalize;
    }
    .alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    .alert-box {
      background: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: left;
    }
    .alert-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .alert-icon {
      width: 24px;
      height: 24px;
      background: #dc2626;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 0.75rem;
      font-weight: bold;
    }
    .alert-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #1f2937;
    }
    .alert-message {
      color: #374151;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
    video, canvas {
      width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .crop-container {
      position: relative;
      display: inline-block;
    }
    .crop-handle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #2563eb;
      border-radius: 50%;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      text-align: left;
      font-size: 0.875rem;
    }
    th {
      background: #f3f4f6;
      font-weight: 600;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="app" class="container"></div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script>
    // Firebase configuration (replace with your project's config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Pricing constants in ZAR
    const PRICING = {
      print: { bw: 2.00, color: 5.00 },
      copy: { bw: 1.50, color: 4.00 },
      scan: 3.00
    };

    // State
    let state = {
      screen: 'menu',
      service: null,
      file: null,
      fileUploaded: false,
      scanMode: false,
      imageData: null,
      crop: { x: 0, y: 0, width: 0, height: 0 },
      copies: 1,
      color: 'bw',
      totalCost: 0,
      error: '',
      jobId: null,
      jobStatus: null
    };

    let videoStream = null;
    let jobListener = null;

    // Render function
    function render() {
      const app = document.getElementById('app');
      app.innerHTML = '';
      if (state.screen === 'menu') {
        app.innerHTML = `
          <h1>Internet Cafe Machine</h1>
          <button class="btn-blue" onclick="selectService('print')" aria-label="Select Print Service">Print</button>
          <button class="btn-blue" onclick="selectService('copy')" aria-label="Select Copy Service">Copy</button>
          <button class="btn-blue" onclick="selectService('scan')" aria-label="Select Scan Service">Scan</button>
          <button class="btn-gray" onclick="showAdminLogin()" aria-label="Admin Login">Admin Login</button>
        `;
      } else if (state.screen === 'admin_login') {
        app.innerHTML = `
          <h2>Admin Login</h2>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" id="adminPassword" aria-label="Admin Password">
          </div>
          <div class="flex">
            <button class="btn-gray" onclick="setScreen('menu')" aria-label="Back to Menu">Back</button>
            <button class="btn-blue" onclick="attemptAdminLogin()" aria-label="Login">Login</button>
          </div>
        `;
      } else if (state.screen === 'admin_panel') {
        app.innerHTML = `
          <h2>Admin Panel</h2>
          <div id="adminJobs"></div>
          <button class="btn-gray" onclick="setScreen('menu')" aria-label="Back to Menu">Logout</button>
        `;
        loadAdminJobs();
      } else if (state.screen === 'options') {
        app.innerHTML = `
          <h2 class="capitalize">${state.service} Options</h2>
          ${state.service === 'print' ? `
            ${state.scanMode ? `
              <div class="form-group">
                <label>Camera Preview:</label>
                <video id="video" autoplay playsinline></video>
                <div class="flex">
                  <button class="btn-blue" onclick="captureImage()" aria-label="Capture Image">Capture</button>
                  <button class="btn-gray" onclick="stopCamera()" aria-label="Stop Camera">Cancel</button>
                </div>
              </div>
            ` : state.imageData ? `
              <div class="form-group">
                <label>Captured Image:</label>
                <div class="crop-container">
                  <canvas id="canvas"></canvas>
                  <div class="crop-handle" id="top-left" style="top: ${state.crop.y}px; left: ${state.crop.x}px;"></div>
                  <div class="crop-handle" id="bottom-right" style="top: ${state.crop.y + state.crop.height}px; left: ${state.crop.x + state.crop.width}px;"></div>
                </div>
                <div class="flex">
                  <button class="btn-blue" onclick="confirmCrop()" aria-label="Confirm Crop">Confirm</button>
                  <button class="btn-gray" onclick="retakeImage()" aria-label="Retake Image">Retake</button>
                </div>
              </div>
            ` : `
              <div class="form-group">
                <label>Choose Input Method:</label>
                <div class="flex">
                  <button class="btn-blue" onclick="startCamera()" aria-label="Scan Document with Camera">Scan Document</button>
                  <button class="btn-blue" onclick="triggerFileUpload()" aria-label="Upload File">Upload File</button>
                </div>
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt,.jpg,.png" style="display: none;" onchange="handleFileSelect(this)">
              </div>
            `}
          ` : ''}
          ${state.service !== 'scan' && (state.service !== 'print' || state.fileUploaded) ? `
            <div class="form-group">
              <label>Number of Copies:</label>
              <input type="number" id="copies" value="${state.copies}" min="1" onchange="updateCopies(this.value)" aria-label="Number of Copies">
            </div>
            <div class="form-group">
              <label>Color:</label>
              <select id="color" onchange="updateColor(this.value)" aria-label="Color Option">
                <option value="bw" ${state.color === 'bw' ? 'selected' : ''}>Black & White</option>
                <option value="color" ${state.color === 'color' ? 'selected' : ''}>Color</option>
              </select>
            </div>
          ` : ''}
          ${state.service !== 'print' || !state.scanMode && !state.imageData ? `
            <div class="flex">
              <button class="btn-gray" onclick="setScreen('menu')" aria-label="Back to Menu">Back</button>
              <button class="btn-green" onclick="confirmTransaction()" aria-label="Confirm Transaction">Confirm</button>
            </div>
          ` : ''}
        `;
        if (state.service === 'print' && state.scanMode) {
          startVideoStream();
        } else if (state.service === 'print' && state.imageData) {
          drawCanvas();
          setupCropHandles();
        }
      } else if (state.screen === 'pending') {
        app.innerHTML = `
          <h2>Transaction Submitted</h2>
          <p><strong>Job ID:</strong> ${state.jobId}</p>
          <p><strong>Status:</strong> Pending Admin Approval</p>
          <p>Please wait for the admin to approve your request.</p>
          <button class="btn-blue" onclick="checkJobStatus()" aria-label="Check Job Status">Check Status</button>
          <button class="btn-gray" onclick="reset()" aria-label="Back to Menu">Back to Menu</button>
        `;
      } else if (state.screen === 'summary') {
        app.innerHTML = `
          <h2>Transaction Summary</h2>
          <p><strong>Service:</strong> ${state.service}</p>
          ${state.service !== 'scan' ? `
            <p><strong>Copies:</strong> ${state.copies}</p>
            <p><strong>Color:</strong> ${state.color === 'bw' ? 'Black & White' : 'Color'}</p>
          ` : ''}
          ${state.service === 'print' ? `
            <p><strong>File:</strong> ${state.file || 'Scanned Image'}</p>
          ` : ''}
          <p><strong>Total Cost:</strong> R${state.totalCost}</p>
          <button class="btn-blue" onclick="reset()" aria-label="Complete Transaction">Complete Transaction</button>
        `;
      }

      // Render alert box if there's an error
      if (state.error) {
        const existingAlert = document.querySelector('.alert-overlay');
        if (!existingAlert) {
          const alertContainer = document.createElement('div');
          alertContainer.className = 'alert-overlay';
          alertContainer.innerHTML = `
            <div class="alert-box" role="alert" aria-live="assertive">
              <div class="alert-header">
                <span class="alert-icon">!</span>
                <span class="alert-title">Error</span>
              </div>
              <p class="alert-message">${state.error}</p>
              <button class="btn-blue" onclick="clearError()" aria-label="Close Alert">Close</button>
            </div>
          `;
          document.body.appendChild(alertContainer);
        }
      }
    }

    // Firebase functions
    function sendToAdmin() {
      const job = {
        service: state.service,
        file: state.file,
        imageData: state.imageData,
        copies: state.copies,
        color: state.color,
        totalCost: state.totalCost,
        status: 'pending',
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };
      const newJobRef = db.ref('jobs').push();
      newJobRef.set(job).catch(() => {
        state.error = 'Failed to submit job to server. Please try again.';
        render();
      });
      state.jobId = newJobRef.key;
      state.jobStatus = 'pending';
      listenForJobStatus();
      return state.jobId;
    }

    function listenForJobStatus() {
      if (jobListener) jobListener.off();
      jobListener = db.ref(`jobs/${state.jobId}`);
      jobListener.on('value', (snapshot) => {
        const job = snapshot.val();
        if (job && job.status !== 'pending') {
          state.jobStatus = job.status;
          state.error = job.status === 'approved'
            ? 'Your print job has been approved and sent to the printer.'
            : 'Your print job was rejected by the admin.';
          db.ref(`jobs/${state.jobId}`).remove();
          jobListener.off();
          render();
        }
      });
    }

    function loadAdminJobs() {
      db.ref('jobs').orderByChild('status').equalTo('pending').on('value', (snapshot) => {
        const jobs = [];
        snapshot.forEach(child => {
          jobs.push({ id: child.key, ...child.val() });
        });
        const adminJobs = document.getElementById('adminJobs');
        if (adminJobs) {
          adminJobs.innerHTML = `
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Service</th>
                  <th>File</th>
                  <th>Copies</th>
                  <th>Color</th>
                  <th>Cost</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                ${jobs.map(job => `
                  <tr>
                    <td>${job.id.slice(0, 8)}</td>
                    <td>${job.service}</td>
                    <td>${job.file || 'Scanned Image'}</td>
                    <td>${job.copies || '-'}</td>
                    <td>${job.color ? (job.color === 'bw' ? 'B&W' : 'Color') : '-'}</td>
                    <td>R${job.totalCost}</td>
                    <td>
                      <button class="btn-green" onclick="approveJob('${job.id}')" aria-label="Approve Job ${job.id}">Approve</button>
                      <button class="btn-red" onclick="rejectJob('${job.id}')" aria-label="Reject Job ${job.id}">Reject</button>
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        }
      });
    }

    function approveJob(jobId) {
      db.ref(`jobs/${jobId}`).once('value', (snapshot) => {
        const job = snapshot.val();
        if (job && job.service === 'print') {
          console.log('Sending to printer:', {
            file: job.file,
            imageData: job.imageData,
            copies: job.copies,
            color: job.color
          });
        }
        db.ref(`jobs/${jobId}`).update({ status: 'approved' }).then(() => {
          db.ref(`jobs/${jobId}`).remove().catch(() => {
            state.error = 'Failed to remove job after approval.';
            render();
          });
        }).catch(() => {
          state.error = 'Failed to approve job.';
          render();
        });
      });
    }

    function rejectJob(jobId) {
      db.ref(`jobs/${jobId}`).update({ status: 'rejected' }).then(() => {
        db.ref(`jobs/${jobId}`).remove().catch(() => {
          state.error = 'Failed to remove job after rejection.';
          render();
        });
      }).catch(() => {
        state.error = 'Failed to reject job.';
        render();
      });
    }

    // Admin functions
    function showAdminLogin() {
      state.screen = 'admin_login';
      render();
    }

    function attemptAdminLogin() {
      const password = document.getElementById('adminPassword').value;
      if (password === 'admin123') {
        state.screen = 'admin_panel';
        render();
      } else {
        state.error = 'Incorrect password. Please try again.';
        render();
      }
    }

    // Camera functions
    function startCamera() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        state.error = 'Camera access is not supported in this browser or context.';
        render();
        return;
      }
      state.scanMode = true;
      state.imageData = null;
      state.file = null;
      state.fileUploaded = false;
      render();
    }

    function startVideoStream() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          videoStream = stream;
          const video = document.getElementById('video');
          if (video) {
            video.srcObject = stream;
          }
        })
        .catch(() => {
          state.error = 'Failed to access camera. Please grant permission or check device.';
          state.scanMode = false;
          render();
        });
    }

    function stopCamera() {
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
      }
      state.scanMode = false;
      render();
    }

    function captureImage() {
      const video = document.getElementById('video');
      if (!video) return;
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      state.imageData = canvas.toDataURL('image/png');
      state.crop = { x: 50, y: 50, width: canvas.width - 100, height: canvas.height - 100 };
      stopCamera();
      render();
    }

    function drawCanvas() {
      const canvas = document.getElementById('canvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = state.imageData;
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        ctx.strokeStyle = '#2563eb';
        ctx.lineWidth = 2;
        ctx.strokeRect(state.crop.x, state.crop.y, state.crop.width, state.crop.height);
      };
    }

    function setupCropHandles() {
      const handles = ['top-left', 'bottom-right'];
      handles.forEach(handle => {
        const element = document.getElementById(handle);
        if (!element) return;
        let isDragging = false;
        element.addEventListener('mousedown', () => { isDragging = true; });
        document.addEventListener('mousemove', (e) => {
          if (!isDragging) return;
          const canvas = document.getElementById('canvas');
          const rect = canvas.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          if (handle === 'top-left') {
            state.crop.width += state.crop.x - x;
            state.crop.height += state.crop.y - y;
            state.crop.x = Math.max(0, x);
            state.crop.y = Math.max(0, y);
          } else if (handle === 'bottom-right') {
            state.crop.width = Math.min(x - state.crop.x, canvas.width - state.crop.x);
            state.crop.height = Math.min(y - state.crop.y, canvas.height - state.crop.y);
          }
          state.crop.width = Math.max(50, state.crop.width);
          state.crop.height = Math.max(50, state.crop.height);
          drawCanvas();
        });
        document.addEventListener('mouseup', () => { isDragging = false; });
      });
    }

    function confirmCrop() {
      const canvas = document.createElement('canvas');
      canvas.width = state.crop.width;
      canvas.height = state.crop.height;
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = state.imageData;
      img.onload = () => {
        ctx.drawImage(img, state.crop.x, state.crop.y, state.crop.width, state.crop.height, 0, 0, state.crop.width, state.crop.height);
        state.imageData = canvas.toDataURL('image/png');
        state.file = 'scanned_image.png';
        state.fileUploaded = true;
        render();
      };
    }

    function retakeImage() {
      state.imageData = null;
      state.crop = { x: 0, y: 0, width: 0, height: 0 };
      startCamera();
    }

    // State update functions
    function setScreen(screen) {
      state.screen = screen;
      state.error = '';
      state.scanMode = false;
      state.imageData = null;
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
      }
      if (jobListener && screen !== 'pending') {
        jobListener.off();
        jobListener = null;
      }
      const existingAlert = document.querySelector('.alert-overlay');
      if (existingAlert) existingAlert.remove();
      render();
    }

    function selectService(service) {
      state.service = service;
      state.file = null;
      state.fileUploaded = false;
      state.scanMode = false;
      state.imageData = null;
      state.copies = 1;
      state.color = 'bw';
      state.error = '';
      state.jobId = null;
      state.jobStatus = null;
      const existingAlert = document.querySelector('.alert-overlay');
      if (existingAlert) existingAlert.remove();
      setScreen('options');
    }

    function updateCopies(value) {
      state.copies = Math.max(1, parseInt(value) || 1);
      render();
    }

    function updateColor(value) {
      state.color = value;
      render();
    }

    function triggerFileUpload() {
      document.getElementById('fileInput').click();
    }

    function handleFileSelect(input) {
      state.file = input.files[0]?.name || 'sample.pdf';
      state.fileUploaded = true;
      state.imageData = null;
      state.error = '';
      const existingAlert = document.querySelector('.alert-overlay');
      if (existingAlert) existingAlert.remove();
      render();
    }

    function calculateCost() {
      let costPerPage = 0;
      if (state.service === 'print') {
        costPerPage = state.color === 'bw' ? PRICING.print.bw : PRICING.print.color;
      } else if (state.service === 'copy') {
        costPerPage = state.color === 'bw' ? PRICING.copy.bw : PRICING.copy.color;
      } else if (state.service === 'scan') {
        costPerPage = PRICING.scan;
      }
      state.totalCost = (costPerPage * state.copies).toFixed(2);
    }

    function confirmTransaction() {
      if (state.service === 'print' && !state.fileUploaded) {
        state.error = 'Please upload a file or scan a document before proceeding.';
        render();
        return;
      }
      calculateCost();
      if (state.service === 'print') {
        sendToAdmin();
        setScreen('pending');
      } else {
        sendToAdmin();
        setScreen('summary');
      }
    }

    function checkJobStatus() {
      if (state.jobId) {
        db.ref(`jobs/${state.jobId}`).once('value', (snapshot) => {
          const job = snapshot.val();
          if (!job && state.jobStatus === 'pending') {
            state.error = 'Job not found. It may have been processed.';
            render();
          }
        });
      }
    }

    function clearError() {
      state.error = '';
      const existingAlert = document.querySelector('.alert-overlay');
      if (existingAlert) existingAlert.remove();
      render();
    }

    function reset() {
      state = {
        screen: 'menu',
        service: null,
        file: null,
        fileUploaded: false,
        scanMode: false,
        imageData: null,
        crop: { x: 0, y: 0, width: 0, height: 0 },
        copies: 1,
        color: 'bw',
        totalCost: 0,
        error: '',
        jobId: null,
        jobStatus: null
      };
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
      }
      if (jobListener) {
        jobListener.off();
        jobListener = null;
      }
      const existingAlert = document.querySelector('.alert-overlay');
      if (existingAlert) existingAlert.remove();
      render();
    }

    // Initial render
    render();
  </script>
</body>
</html>
