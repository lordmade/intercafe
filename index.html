    const state = {

    function showToast(message, type = 'error') {
      const toast = document.createElement('div');
      toast.className = `fixed top-4 right-4 p-3 rounded-lg shadow-lg text-white text-sm ${type === 'error' ? 'bg-[var(--error)]' : 'bg-[var(--success)]'} slide-in`;
      toast.textContent = message;
      toast.role = 'alert';
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function showFeedbackModal(callback) {
      elements.feedbackModal.style.display = 'flex';
      elements.feedbackInput.value = '';
      elements.feedbackInput.focus();
      
      const submit = () => {
        const input = elements.feedbackInput.value.trim();
        callback(input);
        closeFeedbackModal();
      };

      const cancel = () => closeFeedbackModal();

      elements.modalSubmit.onclick = submit;
      elements.modalCancel.onclick = cancel;

      elements.feedbackInput.onkeypress = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          submit();
        }
      };

      document.onkeydown = (e) => {
        if (e.key === 'Escape') {
          cancel();
        }
      };
    }

    function closeFeedbackModal() {
      elements.feedbackModal.style.display = 'none';
      elements.modalSubmit.onclick = null;
      elements.modalCancel.onclick = null;
      elements.feedbackInput.onkeypress = null;
      document.onkeydown = null;

    function startNebulaAnimation() {
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        elements.nebulaContainer.classList.add('hidden');
        return;
      }
      elements.nebulaContainer.classList.remove('hidden');
      const ctx = elements.nebulaCanvas.getContext('2d');
      elements.nebulaCanvas.width = 200;
      elements.nebulaCanvas.height = 200;
      const particleCount = window.innerWidth <= 640 ? 10 : 20;
      const particles = Array.from({length: particleCount}, () => ({
        x: 100,
        y: 100,
        radius: Math.random() * 5 + 2,
        angle: Math.random() * Math.PI * 2,
        speed: Math.random() * 0.02 + 0.01,
        color: `hsl(${Math.random() * 60 + 240}, 70%, 50%)`,
      }));

      function animateNebula() {
        if (!elements.welcomeContainer.classList.contains('hidden')) {
          ctx.clearRect(0, 0, 200, 200);
          particles.forEach(p => {
            p.angle += p.speed;
            p.x = 100 + Math.cos(p.angle) * 50;
            p.y = 100 + Math.sin(p.angle) * 50;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
          });
          state.nebulaAnimationFrame = requestAnimationFrame(animateNebula);
        } else {
          cancelAnimationFrame(state.nebulaAnimationFrame);
          elements.nebulaContainer.classList.add('hidden');
        }
      }
      animateNebula();
    }

    function stopNebulaAnimation() {
      cancelAnimationFrame(state.nebulaAnimationFrame);
      elements.nebulaContainer.classList.add('hidden');
    }

    }

    async function appendMessage(text, sender, displayName) {
      const msg = {id: Date.now().toString(), text, sender, displayName, timestamp: Date.now()};
      state.messages.push(msg);
      elements.welcomeContainer.classList.add('hidden');
      stopNebulaAnimation();
      if (sender === 'user') {
        renderMessage(msg, msg.id);
      } else {
        const tempMsg = {...msg, text: ''};
        const el = renderMessage(tempMsg, msg.id);
        const p = el.querySelector('.scrollable-content .text-xs');
        const indicator = document.createElement('span');
        indicator.className = 'typing-indicator inline-flex gap-1 ml-1';
        for (let i = 0; i < 3; i++) {
          const dot = document.createElement('span');
          dot.className = 'typing-dot';
          indicator.appendChild(dot);
        }
        p.appendChild(indicator);
        await new Promise(resolve => setTimeout(resolve, 1000));
        let i = 0;
        const type = () => {
          if (i < text.length) {
            tempMsg.text = text.slice(0, ++i);
            p.innerHTML = marked.parse(tempMsg.text);
            requestAnimationFrame(type);
          } else {
            indicator.remove();
            p.innerHTML = marked.parse(text);
            if (sender === 'ai' && state.voiceEnabled) {
              playElevenLabsAudio(text);
            }
          }
        };
        type();
      }
    }

    function sanitize(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }

    async function getAIResponse(question) {
      try {
        const languageNames = {
          en: 'English',
          af: 'Afrikaans',
          nr: 'isiNdebele',
          xh: 'isiXhosa',
          zu: 'isiZulu',
          nso: 'Sepedi',
          st: 'Sesotho',
          tn: 'Setswana',
          ss: 'siSwati',
          ve: 'Tshivenda',
          ts: 'Xitsonga'
        };
        const lang = languageNames[state.language] || 'English';
        const prompt = `You are Vynix AI, a helpful assistant. Please respond in ${lang}. Query: ${question}`;
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${state.geminiApiKey}`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({contents: [{parts: [{text: prompt}]}]})
        });
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        return data.candidates[0].content.parts[0].text;
      } catch {
        showToast('Request failed', 'error');
        return 'Sorry, something went wrong. Try again.';
      }
    }

    async function playElevenLabsAudio(text) {
      if (!state.elevenLabsApiKey || state.elevenLabsApiKey === 'YOUR_ELEVENLABS_API_KEY') {
        showToast('Please set your ElevenLabs API key in the code', 'error');
        return;
      }
      try {
        const voiceId = '21m00Tcm4TlvDq8ikWAM'; // Example voice ID (Rachel); replace with preferred voice ID
        const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'xi-api-key': state.elevenLabsApiKey,
          },
          body: JSON.stringify({
            text: text,
            model_id: 'eleven_multilingual_v2',
            voice_settings: {
              stability: 0.5,
              similarity_boost: 0.5,
            },
          }),
        });

        if (!response.ok) throw new Error('Failed to generate audio');

        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        audio.play().catch(err => showToast('Audio playback failed', 'error'));
      } catch (error) {
        showToast('Error generating audio', 'error');
        console.error(error);
      }
    }

    const send = async () => {
      const q = elements.chatInput.value.trim();
      if (!q || elements.sendButton.disabled) return;
      elements.sendButton.disabled = true;
      try {
        await appendMessage(sanitize(q), 'user', state.userName);
        elements.chatInput.value = '';
        const res = await getAIResponse(q);
        await appendMessage(res, 'ai', 'Vynix AI');
      } catch {
        showToast('Error sending message', 'error');
      } finally {
        elements.sendButton.disabled = false;
        elements.chatInput.focus();
      }
    };
    elements.sendButton.addEventListener('click', send);
    elements.chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        if (e.shiftKey) {
          clearChat();
        } else {
          send();
        }
      }
    });

    document.body.dataset.theme = state.theme;
    elements.languageSelect.value = state.language;
    startNebulaAnimation();
  </script>
</body>
</html>
