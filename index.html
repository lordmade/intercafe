<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEMS COMMAND CENTER • Firebase Oversight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', system-ui, sans-serif; background-color: #0f172a; }
        .glass-header { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); }
        .glass-card { background: rgba(30, 41, 59, 0.92); border: 1px solid rgba(148, 163, 184, 0.15); }
        .neon-text { text-shadow: 0 0 15px rgb(34 211 238); }
        .threat-critical { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0%,100% { opacity: 1; } 50% { opacity: 0.7; } }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 9999px; }
        .modern-modal { animation: modalPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes modalPop { from { opacity: 0; transform: scale(0.85) translateY(30px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body class="h-screen flex flex-col text-slate-200 overflow-hidden">
    <header class="glass-header border-b border-slate-700 z-50">
        <nav class="px-6 md:px-8 py-5 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-gradient-to-br from-cyan-400 to-violet-500 rounded-2xl flex items-center justify-center text-white font-black text-3xl shadow-lg">S</div>
                <div>
                    <h1 class="text-3xl font-black tracking-tighter neon-text">SYSTEMS<span class="text-cyan-400">COMMAND</span></h1>
                    <p class="text-[10px] font-mono uppercase tracking-[3px] text-slate-400 -mt-1">REAL-TIME FIREBASE MONITOR</p>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div onclick="refreshAll()" class="flex items-center gap-2 cursor-pointer hover:text-cyan-400 transition-colors text-sm">
                    <i class="fa-solid fa-rotate text-lg"></i>
                    <span class="hidden md:inline font-medium">REFRESH ALL</span>
                </div>
                <button onclick="simulateNewThreat()" 
                        class="bg-red-600 hover:bg-red-500 px-5 py-2.5 rounded-3xl flex items-center gap-3 text-sm font-semibold shadow-lg shadow-red-500/30">
                    <i class="fa-solid fa-bolt-lightning"></i>
                    <span class="hidden sm:inline">SIMULATE THREAT</span>
                </button>
                <button onclick="exportFullReport()" 
                        class="bg-slate-700 hover:bg-slate-600 px-5 py-2.5 rounded-3xl flex items-center gap-3 text-sm font-semibold">
                    <i class="fa-solid fa-file-export"></i>
                    <span class="hidden sm:inline">EXPORT</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="flex flex-1 overflow-hidden flex-col lg:flex-row">
        <!-- LEFT SIDEBAR -->
        <div class="w-full lg:w-96 bg-slate-900 border-b lg:border-b-0 lg:border-r border-slate-700 p-6 flex flex-col overflow-y-auto custom-scroll">
            <div class="mb-8">
                <div class="flex justify-between items-end">
                    <div>
                        <div class="text-xs font-mono text-emerald-400">LIVE</div>
                        <div class="text-5xl font-black text-white" id="totalActiveUsers">0</div>
                    </div>
                    <div class="text-right">
                        <div class="text-xs text-slate-400">SYSTEMS ONLINE</div>
                        <div class="text-4xl font-black text-emerald-400">1</div>
                    </div>
                </div>
            </div>

            <div class="uppercase text-xs font-bold tracking-widest text-slate-400 mb-4 flex items-center gap-2">
                <span>CONNECTED SYSTEMS</span>
                <div class="flex-1 h-px bg-slate-700"></div>
            </div>

            <div id="systemsList" class="flex-1 space-y-3 overflow-y-auto custom-scroll"></div>

            <div class="mt-8 glass-card p-5 rounded-3xl text-xs">
                <div class="flex justify-between mb-3">
                    <span class="text-slate-400">Avg Performance</span>
                    <span class="font-mono text-emerald-400" id="avgPerf">0.0%</span>
                </div>
                <div class="h-2 bg-slate-700 rounded-full overflow-hidden">
                    <div id="perfBar" class="h-full bg-gradient-to-r from-emerald-400 to-cyan-400 w-0 transition-all duration-500"></div>
                </div>
            </div>
        </div>

        <!-- CENTER CONTENT -->
        <div class="flex-1 p-4 lg:p-8 flex flex-col overflow-hidden">
            <div class="flex justify-between items-center mb-6 lg:mb-8">
                <div>
                    <h2 class="text-3xl lg:text-4xl font-black tracking-tight">Attendance Hub Monitor</h2>
                    <p class="text-slate-400 mt-1 text-sm">Firebase Project: <span class="font-mono text-cyan-400">pinotp-d7ef5</span></p>
                </div>
                <div class="px-5 py-2 bg-slate-800 rounded-3xl text-sm flex items-center gap-2">
                    <i class="fa-solid fa-clock"></i>
                    <span id="currentTime" class="font-mono"></span>
                </div>
            </div>

            <!-- CHARTS -->
            <div class="grid grid-cols-1 lg:grid-cols-7 gap-6 flex-1 min-h-0">
                <!-- Doughnut -->
                <div class="lg:col-span-3 glass-card rounded-3xl p-6 flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <div class="font-semibold text-lg">Live Status Distribution</div>
                    </div>
                    <div class="flex-1 flex items-center">
                        <canvas id="userDoughnut" class="max-h-[260px]"></canvas>
                    </div>
                </div>

                <!-- Trend -->
                <div class="lg:col-span-4 glass-card rounded-3xl p-6 flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <div class="font-semibold text-lg">7-Day Login Activity</div>
                    </div>
                    <div class="flex-1">
                        <canvas id="loginTrendChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- HEALTH -->
            <div class="mt-6 glass-card rounded-3xl p-6">
                <div class="text-lg font-semibold mb-5">System Health</div>
                <div id="healthBars" class="grid grid-cols-1 gap-6"></div>
            </div>
        </div>

        <!-- RIGHT THREATS -->
        <div class="w-full lg:w-96 bg-slate-900 border-t lg:border-t-0 lg:border-l border-slate-700 flex flex-col">
            <div class="p-6 border-b border-slate-700">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-skull-crossbones text-red-500 text-2xl"></i>
                        <div>
                            <div class="font-bold text-xl">Threat Intelligence</div>
                            <div class="text-xs text-red-400 font-mono">LIVE FEED</div>
                        </div>
                    </div>
                    <div id="threatCounter" class="text-5xl font-black text-red-500">0</div>
                </div>
            </div>

            <div id="threatsFeed" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-3"></div>

            <div class="p-4 border-t border-slate-700 bg-slate-950">
                <div onclick="clearThreats()" class="text-center text-xs text-slate-400 hover:text-red-400 cursor-pointer flex items-center justify-center gap-2">
                    <i class="fa-solid fa-trash"></i> CLEAR LOG
                </div>
            </div>
        </div>
    </main>

    <!-- MODERN THREAT MODAL -->
    <div id="threatModal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-xl flex items-center justify-center z-[999] p-4">
        <div class="glass-card w-full max-w-md mx-auto rounded-3xl p-8 shadow-2xl modern-modal">
            <div class="flex justify-between items-start mb-6">
                <div id="modalThreatTitle" class="text-2xl font-black text-white"></div>
                <button onclick="closeThreatModal()" class="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-800 rounded-2xl transition-colors">
                    <i class="fa-solid fa-xmark text-2xl"></i>
                </button>
            </div>
            <div id="modalThreatContent" class="space-y-6 text-sm"></div>
            <div class="mt-10 flex gap-3">
                <button onclick="closeThreatModal()" 
                        class="flex-1 py-4 bg-slate-700 hover:bg-slate-600 rounded-2xl font-semibold transition-all active:scale-95">
                    DISMISS
                </button>
                <button onclick="blockIP()" 
                        class="flex-1 py-4 bg-red-600 hover:bg-red-500 rounded-2xl font-semibold transition-all active:scale-95">
                    BLOCK IP
                </button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userDoughnutChart, loginTrendChart;
        let todayStr = new Date().toISOString().split('T')[0];
        let threats = [];

        function renderSystems(totalEmployees, presentToday) {
            const container = document.getElementById('systemsList');
            container.innerHTML = `
                <div class="glass-card p-6 rounded-3xl">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-3 h-3 rounded-full bg-cyan-400"></div>
                            <div>
                                <div class="font-semibold">Attendance Hub</div>
                                <div class="text-xs text-slate-400 font-mono">att-hub</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-3xl font-black text-white">${presentToday}</div>
                            <div class="text-xs text-emerald-400">active now</div>
                        </div>
                    </div>
                    <div class="mt-6 text-xs text-slate-400">Total Registered Staff</div>
                    <div class="text-5xl font-black text-white">${totalEmployees}</div>
                </div>
            `;
        }

        function renderHealthBars(punctuality) {
            const container = document.getElementById('healthBars');
            container.innerHTML = `
                <div class="flex items-center gap-8">
                    <div class="flex-1">
                        <div class="text-xs font-medium mb-3">PUNCTUALITY SCORE</div>
                        <div class="flex items-center gap-4">
                            <div class="text-7xl font-black text-emerald-400">${punctuality}%</div>
                            <div class="flex-1 h-3 bg-slate-700 rounded-full overflow-hidden">
                                <div class="h-full bg-emerald-400 transition-all" style="width:${punctuality}%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="text-xs text-slate-400 leading-tight">
                        Calculated from last 7 days<br>
                        Clock-in before 09:00
                    </div>
                </div>
            `;
            document.getElementById('avgPerf').textContent = punctuality + "%";
            document.getElementById('perfBar').style.width = punctuality + "%";
        }

        function initCharts() {
            const doughnutCtx = document.getElementById('userDoughnut').getContext('2d');
            userDoughnutChart = new Chart(doughnutCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Working', 'Lunch', 'Clocked Out'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: ['#22d3ee', '#fbbf24', '#ef4444'],
                        borderColor: '#0f172a',
                        borderWidth: 5
                    }]
                },
                options: {
                    cutout: '78%',
                    plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8', padding: 20, font: { size: 13 } } } }
                }
            });

            const trendCtx = document.getElementById('loginTrendChart').getContext('2d');
            loginTrendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Daily Active Users',
                        data: [],
                        borderColor: '#22d3ee',
                        tension: 0.4,
                        borderWidth: 4,
                        pointBackgroundColor: '#0f172a',
                        pointRadius: 5
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: '#334155' }, ticks: { color: '#64748b', stepSize: 50 } },
                        x: { grid: { color: '#334155' }, ticks: { color: '#64748b' } }
                    }
                }
            });
        }

        function renderThreats() {
            const container = document.getElementById('threatsFeed');
            container.innerHTML = '';
            threats.forEach(threat => {
                const div = document.createElement('div');
                div.className = `glass-card p-4 rounded-3xl cursor-pointer flex gap-4 ${threat.severity === 'critical' ? 'threat-critical' : ''}`;
                div.innerHTML = `
                    <div class="w-12 text-center">
                        <div class="text-xs font-mono text-slate-400">${threat.time}</div>
                    </div>
                    <div class="flex-1">
                        <div class="font-semibold text-white">Attendance Hub</div>
                        <div class="text-xs text-slate-400">${threat.type}</div>
                    </div>
                    <div class="text-right text-xs">
                        <div class="font-mono">${threat.ip}</div>
                        <div class="text-slate-400">${threat.location}</div>
                    </div>
                `;
                div.onclick = () => showThreatDetail(threat);
                container.appendChild(div);
            });
            document.getElementById('threatCounter').textContent = threats.length;
        }

        function showThreatDetail(threat) {
            const modal = document.getElementById('threatModal');
            modal.classList.remove('hidden');
            document.getElementById('modalThreatTitle').innerHTML = `${threat.severity.toUpperCase()} THREAT`;
            document.getElementById('modalThreatContent').innerHTML = `
                <div class="grid grid-cols-2 gap-6 text-sm">
                    <div>
                        <div class="text-slate-400 text-xs">IP ADDRESS</div>
                        <div class="font-mono text-lg">${threat.ip}</div>
                    </div>
                    <div>
                        <div class="text-slate-400 text-xs">LOCATION</div>
                        <div class="font-semibold">${threat.location}</div>
                    </div>
                    <div>
                        <div class="text-slate-400 text-xs">DEVICE</div>
                        <div>${threat.device}</div>
                    </div>
                    <div>
                        <div class="text-slate-400 text-xs">ATTACK TYPE</div>
                        <div class="text-red-400">${threat.type}</div>
                    </div>
                </div>
                <div class="pt-4 border-t border-slate-700 text-xs text-slate-400">
                    Logged in Firebase • ${new Date(threat.timestamp).toLocaleString()}
                </div>
            `;
        }

        function closeThreatModal() {
            document.getElementById('threatModal').classList.add('hidden');
        }

        function blockIP() {
            alert("IP blocked and added to Firebase security rules");
            closeThreatModal();
        }

        function simulateNewThreat() {
            const fakeIPs = ["185.220.101.45", "45.67.89.234", "102.23.45.67", "201.45.67.89", "91.234.56.78"];
            const fakeLocations = ["Moscow, RU", "Beijing, CN", "Lagos, NG", "São Paulo, BR", "Tehran, IR"];
            const fakeTypes = ["Brute-force login", "SQL Injection Probe", "Suspicious QR Scan", "Unauthorized Access", "XSS Attempt"];

            const newThreat = {
                id: Date.now(),
                time: new Date().toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit'}),
                ip: fakeIPs[Math.floor(Math.random()*fakeIPs.length)],
                location: fakeLocations[Math.floor(Math.random()*fakeLocations.length)],
                device: "Chrome / Tor Exit Node",
                type: fakeTypes[Math.floor(Math.random()*fakeTypes.length)],
                severity: Math.random() > 0.6 ? "critical" : "high",
                timestamp: Date.now()
            };

            db.ref('threat_logs/' + Date.now()).set(newThreat);
        }

        function refreshAll() {
            loadAllData();
        }

        function exportFullReport() {
            const report = `Firebase Systems Report\nGenerated: ${new Date().toISOString()}\nTotal Staff: ${document.getElementById('totalActiveUsers').textContent}\nThreats: ${threats.length}`;
            const blob = new Blob([report], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `firebase-report-${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
        }

        function clearThreats() {
            if (confirm("Clear all threat logs from Firebase?")) {
                db.ref('threat_logs').remove();
            }
        }

        function updateClock() {
            document.getElementById('currentTime').textContent = new Date().toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit', hour12:false});
        }

        function calculatePunctuality(history) {
            let onTime = 0, totalDays = 0;
            Object.keys(history).forEach(date => {
                const dayData = history[date];
                Object.values(dayData).forEach(log => {
                    if (log.TimeIn) {
                        totalDays++;
                        if (log.TimeIn <= "09:00") onTime++;
                    }
                });
            });
            return totalDays ? Math.round((onTime / totalDays) * 100) : 0;
        }

        function loadAllData() {
            db.ref('employees').on('value', snap => {
                const total = Object.keys(snap.val() || {}).length;
                document.getElementById('totalActiveUsers').textContent = total;
                renderSystems(total, 0);
            });

            db.ref('attendance/' + todayStr).on('value', snap => {
                const data = snap.val() || {};
                let working = 0, lunch = 0, out = 0;
                Object.values(data).forEach(log => {
                    if (log.TimeOut) out++;
                    else if (log.LunchOut && !log.LunchBack) lunch++;
                    else if (log.TimeIn) working++;
                });
                if (userDoughnutChart) {
                    userDoughnutChart.data.datasets[0].data = [working, lunch, out];
                    userDoughnutChart.update();
                }
            });

            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            const startDate = sevenDaysAgo.toISOString().split('T')[0];

            db.ref('attendance').orderByKey().startAt(startDate).once('value').then(snap => {
                const history = snap.val() || {};
                let labels = [], activeCounts = [];
                let dates = Object.keys(history).sort().slice(-7);
                dates.forEach(d => {
                    labels.push(d.slice(5));
                    activeCounts.push(Object.keys(history[d] || {}).length);
                });
                if (loginTrendChart) {
                    loginTrendChart.data.labels = labels;
                    loginTrendChart.data.datasets[0].data = activeCounts;
                    loginTrendChart.update();
                }
                const punct = calculatePunctuality(history);
                renderHealthBars(punct);
            });
        }

        db.ref('threat_logs').on('value', snap => {
            threats = [];
            const data = snap.val() || {};
            Object.keys(data).forEach(key => {
                threats.unshift(data[key]);
            });
            threats = threats.slice(0, 12);
            renderThreats();
        });

        window.onload = () => {
            initCharts();
            loadAllData();
            setInterval(updateClock, 1000);
            updateClock();
            setInterval(loadAllData, 15000);
        };
    </script>
</body>
</html>
