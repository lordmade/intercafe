<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynix AI - Training Dashboard (FINAL 100% WORKING)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/brain.js@2.0.0-beta.2/dist/brain-browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .training-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
  </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
  <div class="max-w-5xl mx-auto px-4">
    <h1 class="text-4xl font-bold text-center mb-10 text-gray-800">Vynix AI Training Dashboard</h1>

    <!-- Bulk Paste Section -->
    <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
      <h2 class="text-2xl font-bold mb-4">Bulk Training Data (JSON or CSV)</h2>
      <textarea id="bulk-text" class="w-full p-5 border-2 border-gray-300 rounded-lg h-56 text-sm font-mono focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder='JSON Example:
[{"input":"hello","output":"Hi there!"},{"input":"how are you","output":"I am great!"}]

CSV Example:
input,output
hello,Hi there!
how are you,I am great!' spellcheck="false"></textarea>
      <button id="process-bulk-btn" class="mt-6 px-8 py-4 bg-blue-600 text-white font-bold text-lg rounded-lg hover:bg-blue-700 disabled:opacity-50 shadow-lg" disabled>Process Bulk Data</button>
      <div id="bulk-status" class="mt-6 text-lg font-medium"></div>
    </div>

    <!-- Add Individual Pair -->
    <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
      <h2 class="text-2xl font-bold mb-6">Add Individual Training Pair</h2>
      <div class="flex gap-6 mb-6">
        <input type="text" id="input-text" placeholder="User says..." class="flex-1 p-5 border-2 rounded-lg text-lg">
        <input type="text" id="output-text" placeholder="Vynix replies..." class="flex-1 p-5 border-2 rounded-lg text-lg">
        <button id="add-pair-btn" class="px-8 py-5 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 shadow-lg">Add Pair</button>
      </div>
      </div>
      <div id="training-pairs" class="space-y-4 max-h-96 overflow-y-auto border-2 border-gray-200 rounded-lg p-6 bg-gray-50"></div>
      <button id="load-defaults-btn" class="mt-6 px-6 py-3 bg-gray-600 text-white font-bold rounded-lg hover:bg-gray-700">Load 9 Default Pairs</button>
    </div>

    <!-- Training Buttons -->
    <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <button id="train-btn" class="p-10 bg-gradient-to-br from-emerald-500 to-teal-600 text-white rounded-2xl font-bold text-2xl hover:scale-105 transition disabled:opacity-50 shadow-2xl">
          <div>Standard LSTM</div>
          <div class="text-lg mt-3 opacity-90">Highest Quality • Slower</div>
          <div id="standard-count" class="text-3xl mt-4">(0 pairs)</div>
        </button>
        <button id="turbo-btn" class="p-10 bg-gradient-to-br from-purple-600 to-pink-600 text-white rounded-2xl font-bold text-2xl hover:scale-105 transition disabled:opacity-50 shadow-2xl">
          <div class="flex items-center justify-center gap-4">⚡ Turbo Mode</div>
          <div class="text-lg mt-3 opacity-90">10× Faster • Still Great</div>
          <div id="turbo-count" class="text-3xl mt-4">(0 pairs)</div>
        </button>
      </div>

      <button id="cancel-train-btn" class="w-full py-5 bg-red-600 text-white font-bold text-xl rounded-xl hover:bg-red-700 disabled:opacity-50 shadow-lg" disabled>Cancel Training</button>

      <div id="progress-container" class="mt-10 hidden">
        <div class="w-full bg-gray-300 rounded-full h-10 shadow-inner overflow-hidden">
          <div id="progress-bar" class="bg-gradient-to-r from-cyan-500 to-purple-600 h-10 rounded-full transition-all duration-500 ease-out flex items-center justify-center text-white font-bold text-xl" style="width: 0%">0%</div>
        </div>
        <p id="progress-text" class="text-center mt-6 text-2xl font-semibold text-gray-700">Starting...</p>
      </div>

      <div id="training-status" class="mt-8 text-center text-3xl font-bold hidden training-pulse"></div>
    </div>

    <!-- Test Model -->
    <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
      <h2 class="text-2xl font-bold mb-6">Test Your Trained Model</h2>
      <div class="flex gap-6">
        <input type="text" id="test-input" placeholder="Type anything here..." class="flex-1 p-6 border-2 rounded-xl text-xl">
        <button id="test-model-btn" class="px-12 py-6 bg-indigo-600 text-white font-bold text-xl rounded-xl hover:bg-indigo-700 disabled:opacity-50 shadow-lg" disabled>Test Model</button>
      </div>
      <div id="test-output" class="mt-8 p-8 bg-gradient-to-r from-gray-100 to-gray-200 rounded-xl hidden text-2xl font-medium">
        <strong>Vynix AI:</strong> <span id="prediction-text"></span>
      </div>
    </div>

    <!-- Save Model -->
    <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
      <button id="save-model-btn" class="w-full py-7 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold text-2xl rounded-xl hover:scale-105 transition disabled:opacity-50 shadow-2xl" disabled>
        Save Model to Global Database
      </button>
      <div id="save-status" class="mt-6 text-center text-xl font-medium"></div>
    </div>

    <!-- Global Models -->
    <div class="bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-2xl font-bold mb-8">Global Trained Models</h2>
      <div id="models-list" class="space-y-6 max-h-screen overflow-y-auto"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, set, get, remove, push } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let net = null;
    let trainingData = [];
    let trainedAccuracy = 0;
    let isTurboMode = false;
    let trainingWorker = null;
    let currentTrainingId = null;
    let userModels = {};

    const el = {
      bulkText: document.getElementById('bulk-text'),
      processBulkBtn: document.getElementById('process-bulk-btn'),
      bulkStatus: document.getElementById('bulk-status'),
      inputText: document.getElementById('input-text'),
      outputText: document.getElementById('output-text'),
      addPairBtn: document.getElementById('add-pair-btn'),
      trainingPairs: document.getElementById('training-pairs'),
      loadDefaultsBtn: document.getElementById('load-defaults-btn'),
      trainBtn: document.getElementById('train-btn'),
      turboBtn: document.getElementById('turbo-btn'),
      cancelTrainBtn: document.getElementById('cancel-train-btn'),
      progressContainer: document.getElementById('progress-container'),
      progressBar: document.getElementById('progress-bar'),
      progressText: document.getElementById('progress-text'),
      trainingStatus: document.getElementById('training-status'),
      testInput: document.getElementById('test-input'),
      testModelBtn: document.getElementById('test-model-btn'),
      testOutput: document.getElementById('test-output'),
      predictionText: document.getElementById('prediction-text'),
      saveModelBtn: document.getElementById('save-model-btn'),
      saveStatus: document.getElementById('save-status'),
      modelsList: document.getElementById('models-list')
    };

    const defaultData = [
      { input: "hello", output: "Hey there! How can I help you today?" },
      { input: "how are you", output: "I'm doing fantastic, thanks for asking!" },
      { input: "what's your name", output: "I'm Vynix AI, your personal chat assistant!" },
      { input: "tell me a joke", output: "Why don't scientists trust atoms? Because they make up everything!" },
      { input: "good morning", output: "Good morning! Hope you have a wonderful day!" },
      { input: "who made you", output: "I was created by an awesome developer using brain.js and lots of love!" },
      { input: "bye", output: "Goodbye! Come back anytime!" },
      { input: "thank you", output: "You're very welcome!" },
      { input: "what can you do", output: "I can chat, answer questions, and learn from training data!" }
    ];

    // ====================== BULK DATA PROCESSING (FULLY FIXED) ======================
    function processBulkData() {
      const text = el.bulkText.value.trim();
      if (!text) return;

      el.bulkStatus.textContent = 'Processing data...';
      el.bulkStatus.className = 'mt-6 text-lg font-medium text-blue-600';
      el.processBulkBtn.disabled = true;

      setTimeout(() => {
        let pairs = [];

        // Try JSON first
        try {
          const json = JSON.parse(text);
          if (Array.isArray(json)) {
            pairs = json
              .map(item => ({
                input: String(item.input || '').trim().toLowerCase(),
                output: String(item.output || '').trim()
              }))
              .filter(p => p.input && p.output);
          }
        } catch (e) {
          // Not JSON → try CSV with PapaParse
          Papa.parse(text, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
              pairs = results.data
                .map(row => ({
                  input: String(row.input || row.Input || row.INPUT || row['User Message'] || '').trim().toLowerCase(),
                  output: String(row.output || row.Output || row.OUTPUT || row['Bot Reply'] || '').trim()
                }))
                .filter(p => p.input && p.output);
              finalizeBulk();
            },
            error: function() {
              el.bulkStatus.textContent = 'Invalid CSV format!';
              el.bulkStatus.className = 'mt-6 text-lg font-medium text-red-600';
              el.processBulkBtn.disabled = false;
            }
          });
          return;
        }

        finalizeBulk();

        function finalizeBulk() {
          if (pairs.length === 0) {
            el.bulkStatus.textContent = 'No valid training pairs found!';
            el.bulkStatus.className = 'mt-6 text-lg font-medium text-red-600';
            el.processBulkBtn.disabled = false;
            return;
          }

          const toAdd = pairs.slice(0, 1500 - trainingData.length);
          trainingData.push(...toAdd);

          renderPairs();
          updateCounts();

          el.bulkText.value = '';
          el.bulkStatus.textContent = `Success! Added ${toAdd.length} pairs (Total: ${trainingData.length})`;
          el.bulkStatus.className = 'mt-6 text-lg font-medium text-green-600';
          el.processBulkBtn.disabled = false;

          setTimeout(() => el.bulkStatus.textContent = '', 8000);
        }
      }, 100);
    }

    el.processBulkBtn.onclick = processBulkData;
    el.bulkText.addEventListener('input', () => el.processBulkBtn.disabled = !el.bulkText.value.trim());

    // ====================== INDIVIDUAL PAIR & UI ======================
    function updateCounts() {
      const c = trainingData.length;
      document.getElementById('standard-count').textContent = `(${c} pairs)`;
      document.getElementById('turbo-count').textContent = `(${c} pairs)`;
      el.trainBtn.disabled = el.turboBtn.disabled = c === 0;
    }

    function renderPairs() {
      el.trainingPairs.innerHTML = trainingData.map((p, i) => `
        <div class="flex justify-between items-center p-5 bg-white rounded-lg border-2 shadow">
          <div class="flex-1">
            <div class="font-semibold text-gray-800">User: "${p.input}"</div>
            <div class="text-gray-600 mt-1">→ Vynix: "${p.output}"</div>
          </div>
          <button onclick="trainingData.splice(${i},1); renderPairs(); updateCounts();" class="ml-6 px-5 py-3 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600">Remove</button>
        </div>
      `).join('');
    }

    el.addPairBtn.onclick = () => {
      const i = el.inputText.value.trim().toLowerCase();
      const o = el.outputText.value.trim();
      if (i && o && trainingData.length < 1500) {
        trainingData.push({input: i, output: o});
        el.inputText.value = el.outputText.value = '';
        renderPairs();
        updateCounts();
      }
    };

    el.loadDefaultsBtn.onclick = () => {
      trainingData = [...defaultData];
      renderPairs();
      updateCounts();
    };

    // ====================== TRAINING ENGINE (WORKER + PROGRESS) ======================
    function createWorker() {
      const workerCode = `
        importScripts('https://cdn.jsdelivr.net/npm/brain.js@2.0.0-beta.2/dist/brain-browser.min.js');
        self.onmessage = function(e) {
          if (e.data.cmd !== 'start') return;
          const {data, turbo, id, iterations} = e.data;
          let net;
          const chunks = [];

          try {
            if (turbo) {
              net = new brain.NeuralNetwork({hiddenLayers: [80, 80], activation: 'leaky-relu'});
              const formatted = data.map(p => ({
                input: p.input.padEnd(120, ' ').slice(0,120).split('').map(c => c.charCodeAt(0)/255),
                output: p.output.padEnd(120, ' ').slice(0,120).split('').map(c => c.charCodeAt(0)/255)
              }));
              net.train(formatted, {
                iterations: iterations,
                errorThresh: 0.006,
                callbackPeriod: 150,
                callback: s => self.postMessage({type:'progress', id, iter:s.iterations, error:s.error, total:iterations})
              });
            } else {
              net = new brain.recurrent.LSTM();
              net.train(data, {
                iterations: iterations,
                errorThresh: 0.015,
                callbackPeriod: 4,
                callback: s => self.postMessage({type:'progress', id, iter:s.iterations, error:s.error, total:iterations})
              });
            }

            const json = JSON.stringify(net.toJSON());
            const chunkSize = 3*1024*1024;
            for (let i = 0; i < json.length; i += chunkSize) {
              chunks.push(json.slice(i, i + chunkSize));
            }
            self.postMessage({type:'complete', id, chunks});
          } catch (err) {
            self.postMessage({type:'error', id, msg: err.message});
          }
        };
      `;
      return new Worker(URL.createObjectURL(new Blob([workerCode], {type: 'application/javascript'})));
    }

    function startTraining(turbo = false) {
      isTurboMode = turbo;
      el.progressContainer.classList.remove('hidden');
      el.trainingStatus.classList.remove('hidden');
      el.trainingStatus.textContent = turbo ? '⚡ Turbo Mode Training...' : 'Training LSTM (Best Quality)...';
      el.trainingStatus.classList.add('training-pulse');
      el.progressBar.style.width = '0%';
      el.progressBar.textContent = '0%';
      el.progressText.textContent = 'Initializing...';

      trainingWorker = createWorker();
      currentTrainingId = Date.now();

      const totalIters = turbo ? 20000 : trainingData.length < 200 ? 180 : trainingData.length < 800 ? 90 : 45;

      trainingWorker.onmessage = e => {
        if (e.data.id !== currentTrainingId) return;
        if (e.data.type === 'progress') {
          const pct = Math.min(98, Math.round((e.data.iter / e.data.total) * 100));
          el.progressBar.style.width = pct + '%';
          el.progressBar.textContent = pct + '%';
          el.progressText.textContent = `${pct}% • Error: ${e.data.error.toFixed(6)}`;
        }
        if (e.data.type === 'complete') {
          const modelJson = e.data.chunks.join('');
          net = isTurboMode ? new brain.NeuralNetwork() : new brain.recurrent.LSTM();
          net.fromJSON(JSON.parse(modelJson));
          trainedAccuracy = computeAccuracy();
          finishTraining();
        }
        if (e.data.type === 'error') finishTraining(true, e.data.msg);
      };

      trainingWorker.postMessage({
        cmd: 'start',
        data: trainingData,
        turbo,
        id: currentTrainingId,
        iterations: totalIters
      });
    }

    function finishTraining(error = false, msg = '') {
      el.cancelTrainBtn.disabled = true;
      el.trainBtn.disabled = el.turboBtn.disabled = trainingData.length === 0;
      el.trainingStatus.classList.remove('training-pulse');
      if (!error) {
        el.progressBar.style.width = '100%';
        el.progressBar.textContent = '100%';
        el.progressText.textContent = `Complete! Accuracy: ${trainedAccuracy.toFixed(1)}%`;
        el.testModelBtn.disabled = false;
        el.saveModelBtn.disabled = false;
        setTimeout(() => el.progressContainer.classList.add('hidden'), 8000);
      } else {
        el.trainingStatus.textContent = 'Error: ' + msg;
        el.trainingStatus.className = 'mt-8 text-center text-3xl font-bold text-red-600';
      }
      if (trainingWorker) trainingWorker.terminate();
      trainingWorker = null;
    }

    function computeAccuracy() {
      if (!net) return 0;
      let correct = 0;
      const testSet = trainingData.length > 300 ? trainingData.slice(0, 300) : trainingData;
      for (const {input, output} of testSet) {
        try {
          const pred = isTurboMode 
            ? decode(net.run(encode(input)))
            : net.run(input);
          if (pred.trim() === output.trim()) correct++;
        } catch {}
      }
      return (correct / testSet.length) * 100;
    }

    function encode(s) { return s.padEnd(120,' ').slice(0,120).split('').map(c=>c.charCodeAt(0)/255); }
    function decode(a) { return a.map(n=>String.fromCharCode(Math.round(n*255))).join('').trim(); }

    el.testModelBtn.onclick = () => {
      const input = el.testInput.value.trim().toLowerCase();
      if (!input || !net) return;
      const reply = isTurboMode ? decode(net.run(encode(input))) : net.run(input);
      el.predictionText.textContent = reply || "(silent)";
      el.testOutput.classList.remove('hidden');
    };

    el.trainBtn.onclick = () => startTraining(false);
    el.turboBtn.onclick = () => startTraining(true);
    el.cancelTrainBtn.onclick = () => { if(trainingWorker) trainingWorker.terminate(); finishTraining(true, 'Cancelled'); };

    // ====================== FIREBASE SAVE / LOAD / DELETE ======================
    async function saveModel() {
      const user = auth.currentUser;
      if (!user || !net) return;

      el.saveModelBtn.disabled = true;
      el.saveStatus.textContent = 'Saving model...';
      el.saveStatus.className = 'mt-6 text-center text-xl font-medium text-blue-600';

      try {
        const newRef = push(ref(db, 'global-models'));
        await set(newRef, {
          model: net.toJSON(),
          accuracy: trainedAccuracy,
          pairs: trainingData.length,
          mode: isTurboMode ? 'Turbo' : 'Standard LSTM',
          timestamp: Date.now(),
          trainer: user.email || 'Anonymous',
          trainerId: user.uid
        });
        el.saveStatus.textContent = 'Model saved successfully!';
        el.saveStatus.className = 'mt-6 text-center text-xl font-medium text-green-600';
        loadGlobalModels();
      } catch (e) {
        el.saveStatus.textContent = 'Save failed: ' + e.message;
        el.saveStatus.className = 'mt-6 text-center text-xl font-medium text-red-600';
      } finally {
        setTimeout(() => el.saveModelBtn.disabled = false, 2000);
      }
    }

    async function loadGlobalModels() {
      try {
        const snap = await get(ref(db, 'global-models'));
        userModels = snap.val() || {};
        renderGlobalModels();
      } catch (e) {
        el.modelsList.innerHTML = '<p class="text-red-600 text-center">Error loading models</p>';
      }
    }

    function renderGlobalModels() {
      const list = Object.entries(userModels)
        .map(([id, d]) => ({id, ...d}))
        .sort((a,b) => b.timestamp - a.timestamp);

      if (list.length === 0) {
        el.modelsList.innerHTML = '<p class="text-gray-500 text-center text-xl">No models saved yet</p>';
        return;
      }

      el.modelsList.innerHTML = list.map(m => `
        <div class="p-8 bg-gradient-to-r from-gray-50 to-gray-100 rounded-2xl border-2 shadow-xl">
          <div class="flex justify-between items-start">
            <div class="flex-1">
              <h3 class="text-2xl font-bold ${m.mode==='Turbo' ? 'text-purple-600' : 'text-emerald-600'}">
                ${m.mode === 'Turbo' ? '⚡ Turbo Model' : 'Standard LSTM Model'}
              </h3>
              <div class="mt-4 space-y-2 text-lg text-gray-700">
                <div>Accuracy: <strong>${m.accuracy?.toFixed(1)}%</strong> • ${m.pairs} pairs</div>
                <div>Trained by: <strong>${m.trainer}</strong></div>
                <div>Created: ${new Date(m.timestamp).toLocaleString()}</div>
              </div>
            </div>
            <div class="flex gap-4">
              <button onclick="loadModel('${m.id}')" class="px-8 py-4 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 shadow-lg">Load</button>
              ${m.trainerId === auth.currentUser?.uid ? `<button onclick="deleteModel('${m.id}')" class="px-8 py-4 bg-red-600 text-white font-bold rounded-xl hover:bg-red-700 shadow-lg">Delete</button>` : ''}
            </div>
          </div>
        </div>
      `).join('');
    }

    window.loadModel = async (id) => {
      const data = userModels[id];
      isTurboMode = data.mode === 'Turbo';
      net = isTurboMode ? new brain.NeuralNetwork() : new brain.recurrent.LSTM();
      net.fromJSON(data.model);
      trainedAccuracy = data.accuracy;
      el.testModelBtn.disabled = false;
      el.saveModelBtn.disabled = false;
      el.trainingStatus.textContent = `Loaded ${data.mode} Model (Accuracy: ${data.accuracy.toFixed(1)}%)`;
      el.trainingStatus.className = 'mt-8 text-center text-3xl font-bold text-green-600';
      el.trainingStatus.classList.remove('hidden');
      setTimeout(() => el.trainingStatus.classList.add('hidden'), 5000);
    };

    window.deleteModel = async (id) => {
      if (!confirm('Permanently delete this model?')) return;
      await remove(ref(db, `global-models/${id}`));
      delete userModels[id];
      renderGlobalModels();
    };

    el.saveModelBtn.onclick = saveModel;

    // ====================== AUTH & INIT ======================
    onAuthStateChanged(auth, user => {
      if (user) {
        el.processBulkBtn.disabled = false;
        loadGlobalModels();
      } else {
        location.href = 'signup.html';
      }
    });

    // Init
    updateCounts();
    renderPairs();
  </script>
</body>
</html>
