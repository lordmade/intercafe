<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Selector & Combiner</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- pdf-lib.js CDN -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <!-- pdfjs-dist CDN for PDF parsing -->
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #pdf-preview {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            padding: 10px;
        }
        canvas {
            border: 1px solid #d1d5db;
            margin: 10px 0;
        }
        #camera-preview {
            max-width: 100%;
            border: 1px solid #d1d5db;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">PDF Page Selector & Combiner</h1>

        <!-- File Input -->
        <div class="mb-4">
            <label for="pdf-upload" class="block text-sm font-medium text-gray-700">Choose PDF File</label>
            <input type="file" id="pdf-upload" accept="application/pdf" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
        </div>

        <!-- Choose Pages Button -->
        <div class="mb-4">
            <button id="choose-pages-btn" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>Choose Pages</button>
        </div>

        <!-- Scan File Button -->
        <div class="mb-4">
            <button id="scan-btn" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed">Scan File</button>
        </div>

        <!-- Camera Preview (hidden by default) -->
        <div id="camera-container" class="mb-4 hidden">
            <video id="camera-preview" autoplay class="max-w-full"></video>
            <button id="capture-btn" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mt-2">Capture Image</button>
        </div>

        <!-- Page Count Display -->
        <div id="page-count" class="text-gray-600 mb-4 hidden">Total Pages: <span id="total-pages">0</span></div>

        <!-- Page Selection -->
        <div id="page-selection" class="mb-4 hidden">
            <h2 class="text-lg font-semibold text-gray-800">Select Pages to Combine</h2>
            <div id="pages-list" class="mt-2 flex flex-wrap gap-4"></div>
        </div>

        <!-- PDF Preview -->
        <div id="pdf-preview" class="mb-4 hidden"></div>

        <!-- Action Buttons -->
        <div class="flex justify-between">
            <button id="download-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed hidden">Download Combined PDF</button>
            <button id="clear-btn" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 hidden">Clear</button>
        </div>

        <!-- Error/Success Messages -->
        <div id="message" class="mt-4 text-center text-sm"></div>
    </div>

    <script>
        // Initialize PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

        const pdfUpload = document.getElementById('pdf-upload');
        const choosePagesBtn = document.getElementById('choose-pages-btn');
        const scanBtn = document.getElementById('scan-btn');
        const cameraContainer = document.getElementById('camera-container');
        const cameraPreview = document.getElementById('camera-preview');
        const captureBtn = document.getElementById('capture-btn');
        const pageCountEl = document.getElementById('page-count');
        const totalPagesEl = document.getElementById('total-pages');
        const pageSelectionEl = document.getElementById('page-selection');
        const pagesListEl = document.getElementById('pages-list');
        const pdfPreviewEl = document.getElementById('pdf-preview');
        const downloadBtn = document.getElementById('download-btn');
        const clearBtn = document.getElementById('clear-btn');
        const messageEl = document.getElementById('message');
        let pdfDoc = null;
        let pdfArrayBuffer = null;
        let stream = null;

        // Enable Choose Pages button when a file is selected
        pdfUpload.addEventListener('change', () => {
            if (pdfUpload.files.length > 0 && pdfUpload.files[0].type.includes('pdf')) {
                choosePagesBtn.disabled = false;
                showMessage('', '');
            } else {
                choosePagesBtn.disabled = true;
                showMessage('Please select a valid PDF file.', 'text-red-600');
            }
        });

        // Handle Choose Pages button click
        choosePagesBtn.addEventListener('click', async () => {
            const file = pdfUpload.files[0];
            if (!file || !file.type.includes('pdf')) {
                showMessage('Please select a valid PDF file.', 'text-red-600');
                return;
            }

            try {
                pdfArrayBuffer = await file.arrayBuffer();
                await processPDF(pdfArrayBuffer, 'PDF processed successfully!');
            } catch (error) {
                showMessage('Error processing PDF: ' + error.message, 'text-red-600');
            }
        });

        // Handle Scan File button click (trigger camera)
        scanBtn.addEventListener('click', async () => {
            try {
                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                cameraPreview.srcObject = stream;
                cameraContainer.classList.remove('hidden');
                showMessage('Camera opened. Click "Capture Image" to take a photo.', 'text-blue-600');
            } catch (error) {
                showMessage('Error accessing camera: ' + error.message, 'text-red-600');
            }
        });

        // Handle Capture Image button click
        captureBtn.addEventListener('click', async () => {
            try {
                // Capture image from video stream
                const canvas = document.createElement('canvas');
                canvas.width = cameraPreview.videoWidth;
                canvas.height = cameraPreview.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(cameraPreview, 0, 0, canvas.width, canvas.height);

                // Stop camera stream
                stream.getTracks().forEach(track => track.stop());
                cameraContainer.classList.add('hidden');

                // Auto-crop the image
                const croppedCanvas = autoCropImage(canvas);

                // Convert cropped image to PDF
                const pdf = await PDFLib.PDFDocument.create();
                const imageBytes = croppedCanvas.toDataURL('image/jpeg').split(',')[1];
                const image = await pdf.embedJpg(imageBytes);
                const page = pdf.addPage([image.width, image.height]);
                page.drawImage(image, { x: 0, y: 0, width: image.width, height: image.height });
                pdfArrayBuffer = await pdf.save();

                // Process the generated PDF
                await processPDF(pdfArrayBuffer, 'Image captured, cropped, and converted to PDF successfully!');

            } catch (error) {
                showMessage('Error capturing or processing image: ' + error.message, 'text-red-600');
            }
        });

        // Auto-crop function
        function autoCropImage(canvas) {
            const context = canvas.getContext('2d');
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let top = 0, bottom = canvas.height, left = 0, right = canvas.width;

            // Threshold for considering a pixel as "background" (white or near-white)
            const threshold = 240;

            // Find top boundary
            for (let y = 0; y < canvas.height; y++) {
                let isBackground = true;
                for (let x = 0; x < canvas.width; x++) {
                    const index = (y * canvas.width + x) * 4;
                    if (data[index] < threshold || data[index + 1] < threshold || data[index + 2] < threshold) {
                        isBackground = false;
                        break;
                    }
                }
                if (!isBackground) {
                    top = y;
                    break;
                }
            }

            // Find bottom boundary
            for (let y = canvas.height - 1; y >= 0; y--) {
                let isBackground = true;
                for (let x = 0; x < canvas.width; x++) {
                    const index = (y * canvas.width + x) * 4;
                    if (data[index] < threshold || data[index + 1] < threshold || data[index + 2] < threshold) {
                        isBackground = false;
                        break;
                    }
                }
                if (!isBackground) {
                    bottom = y + 1;
                    break;
                }
            }

            // Find left boundary
            for (let x = 0; x < canvas.width; x++) {
                let isBackground = true;
                for (let y = 0; y < canvas.height; y++) {
                    const index = (y * canvas.width + x) * 4;
                    if (data[index] < threshold || data[index + 1] < threshold || data[index + 2] < threshold) {
                        isBackground = false;
                        break;
                    }
                }
                if (!isBackground) {
                    left = x;
                    break;
                }
            }

            // Find right boundary
            for (let x = canvas.width - 1; x >= 0; x--) {
                let isBackground = true;
                for (let y = 0; y < canvas.height; y++) {
                    const index = (y * canvas.width + x) * 4;
                    if (data[index] < threshold || data[index + 1] < threshold || data[index + 2] < threshold) {
                        isBackground = false;
                        break;
                    }
                }
                if (!isBackground) {
                    right = x + 1;
                    break;
                }
            }

            // Create cropped canvas
            const croppedWidth = right - left;
            const croppedHeight = bottom - top;
            const croppedCanvas = document.createElement('canvas');
            croppedCanvas.width = croppedWidth;
            croppedCanvas.height = croppedHeight;
            croppedCanvas.getContext('2d').drawImage(canvas, left, top, croppedWidth, croppedHeight, 0, 0, croppedWidth, croppedHeight);
            return croppedCanvas;
        }

        // Process PDF (shared for uploaded and scanned PDFs)
        async function processPDF(arrayBuffer, successMessage) {
            try {
                pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                const numPages = pdfDoc.numPages;

                // Update UI
                totalPagesEl.textContent = numPages;
                pageCountEl.classList.remove('hidden');
                pageSelectionEl.classList.remove('hidden');
                pdfPreviewEl.classList.remove('hidden');
                clearBtn.classList.remove('hidden');
                downloadBtn.classList.remove('hidden');
                choosePagesBtn.disabled = true;
                scanBtn.disabled = false; // Re-enable for additional scans

                // Clear previous content
                pagesListEl.innerHTML = '';
                pdfPreviewEl.innerHTML = '';

                // Render page selection checkboxes and previews
                for (let i = 1; i <= numPages; i++) {
                    const pageItem = document.createElement('div');
                    pageItem.className = 'flex items-center';
                    pageItem.innerHTML = `
                        <input type="checkbox" id="page-${i}" class="page-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded" checked>
                        <label for="page-${i}" class="ml-2 text-gray-700">Page ${i}</label>
                    `;
                    pagesListEl.appendChild(pageItem);

                    const page = await pdfDoc.getPage(i);
                    const viewport = page.getViewport({ scale: 0.5 });
                    const canvas = document.createElement('canvas');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    const context = canvas.getContext('2d');
                    await page.render({ canvasContext: context, viewport }).promise;
                    pdfPreviewEl.appendChild(canvas);
                }

                showMessage(successMessage, 'text-green-600');
            } catch (error) {
                showMessage('Error processing PDF: ' + error.message, 'text-red-600');
                throw error;
            }
        }

        // Download combined pages
        downloadBtn.addEventListener('click', async () => {
            if (!pdfDoc || !pdfArrayBuffer) {
                showMessage('No PDF processed.', 'text-red-600');
                return;
            }

            const selectedPages = Array.from(document.querySelectorAll('.page-checkbox:checked'))
                .map(input => parseInt(input.id.split('-')[1]) - 1); // 0-based index

            if (selectedPages.length === 0) {
                showMessage('Please select at least one page.', 'text-red-600');
                return;
            }

            try {
                const pdfDocLib = await PDFLib.PDFDocument.load(pdfArrayBuffer);
                const newPdf = await PDFLib.PDFDocument.create();
                const copiedPages = await newPdf.copyPages(pdfDocLib, selectedPages);
                copiedPages.forEach(page => newPdf.addPage(page));

                const pdfBytes = await newPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'combined.pdf';
                link.click();
                URL.revokeObjectURL(url);

                showMessage('PDF combined and downloaded successfully!', 'text-green-600');
            } catch (error) {
                showMessage('Error combining PDF: ' + error.message, 'text-red-600');
            }
        });

        // Clear the form
        clearBtn.addEventListener('click', () => {
            pdfUpload.value = '';
            choosePagesBtn.disabled = true;
            scanBtn.disabled = false;
            pageCountEl.classList.add('hidden');
            pageSelectionEl.classList.add('hidden');
            pdfPreviewEl.classList.add('hidden');
            clearBtn.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            cameraContainer.classList.add('hidden');
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            pagesListEl.innerHTML = '';
            pdfPreviewEl.innerHTML = '';
            pdfDoc = null;
            pdfArrayBuffer = null;
            showMessage('', '');
        });

        // Display messages
        function showMessage(text, className) {
            messageEl.textContent = text;
            messageEl.className = `mt-4 text-center text-sm ${className}`;
        }
    </script>
</body>
</html>
