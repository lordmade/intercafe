<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Cafe ATM Machine</title>
  <style>
    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    .atm-container {
      background: #2d2d2d;
      border: 2px solid #3d3d3d;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .header {
      background: #3d3d3d;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      margin: 0;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ccc;
      margin: 10px 0;
    }
    .display {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #bbb;
    }
    input[type="number"], select, input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #4d4d4d;
      border-radius: 5px;
      background: #1e1e1e;
      color: #fff;
      font-size: 1rem;
    }
    input[type="number"]:focus, select:focus, input[type="file"]:focus {
      border-color: #00ff00;
      outline: none;
    }
    button {
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      width: 100%;
      margin: 5px 0;
      background: #4d4d4d;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }
    button:disabled {
      background: #333;
      cursor: not-allowed;
    }
    .btn-green {
      background: #00ff00;
      color: #000;
    }
    .btn-green:hover {
      background: #00cc00;
    }
    .flex {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    p {
      margin: 5px 0;
      color: #bbb;
      font-size: 0.9rem;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    .modal {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
    }
    .modal .card {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .preview-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .preview {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
    }
    .preview img {
      border: 1px solid #4d4d4d;
      border-radius: 3px;
      max-width: 100%;
      max-height: 100%;
    }
    .thumbnail-container {
      width: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      max-height: 80px;
      padding: 5px 0;
      display: flex;
      flex-direction: row;
      gap: 5px;
      -webkit-overflow-scrolling: touch;
    }
    .thumbnail {
      flex: 0 0 auto;
      margin: 0;
      text-align: center;
      cursor: pointer;
      min-width: 70px;
    }
    .thumbnail img {
      max-width: 100%;
      max-height: 70px;
      border: 1px solid #4d4d4d;
      border-radius: 3px;
    }
    .thumbnail input[type="checkbox"] {
      margin-right: 5px;
    }
    .thumbnail.selected {
      border: 2px solid #00ff00;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .close-btn:hover {
      background: #cc0000;
    }
    .alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    .alert-box {
      background: #2d2d2d;
      padding: 15px;
      border-radius: 5px;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .alert-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .alert-icon {
      width: 20px;
      height: 20px;
      background: #ff0000;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
      font-weight: bold;
    }
    .alert-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
    }
    .alert-message {
      color: #bbb;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
    video, canvas {
      width: 100%;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    #print-iframe {
      display: none;
    }
    @media (min-width: 601px) {
      .atm-container {
        max-width: 500px;
      }
      h1 {
        font-size: 1.8rem;
      }
      h2 {
        font-size: 1.4rem;
      }
      .display {
        min-height: 250px;
      }
      .preview {
        max-height: 250px;
      }
      .thumbnail-container {
        max-height: 100px;
      }
      .thumbnail {
        min-width: 90px;
      }
      .thumbnail img {
        max-height: 90px;
      }
      button {
        font-size: 1.2rem;
      }
      label, p, input[type="number"], select {
        font-size: 1.1rem;
      }
      .alert-title {
        font-size: 1.2rem;
      }
      .alert-message {
        font-size: 1rem;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="app" class="atm-container"></div>
  <iframe id="print-iframe"></iframe>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    // Pricing constants in ZAR
    const PRICING = {
      print: { bw: 2.00, color: 5.00 },
      copy: { bw: 1.50, color: 4.00 },
      scan: 3.00
    };

    // State
    let state = {
      screen: 'menu',
      service: null,
      file: null,
      fileUploaded: false,
      scanMode: false,
      imageData: null,
      fileData: null,
      selectedPages: [],
      currentPreviewPage: 1,
      copies: 1,
      color: 'bw',
      totalCost: 0,
      error: '',
      isPrinting: false,
      showModal: false
    };

    let videoStream = null;

    // Render function
    function render() {
      console.log('Rendering screen:', state.screen);
      const app = document.getElementById('app');
      if (!app) {
        console.error('App container not found');
        return;
      }
      app.innerHTML = '';
      if (state.screen === 'menu') {
        app.innerHTML = `
          <div class="header">
            <h1>Internet Cafe ATM</h1>
          </div>
          <div class="display">
            <div class="flex">
              <button class="btn-green" onclick="selectService('print')">Print</button>
              <button class="btn-green" onclick="selectService('copy')">Copy</button>
              <button class="btn-green" onclick="selectService('scan')">Scan</button>
            </div>
          </div>
        `;
      } else if (state.screen === 'options') {
        app.innerHTML = `
          <div class="header">
            <h1>Internet Cafe ATM</h1>
            <h2>${state.service.charAt(0).toUpperCase() + state.service.slice(1)} Options</h2>
          </div>
          <div class="display">
            ${state.service === 'print' ? `
              ${state.scanMode ? `
                <div class="form-group">
                  <label>Camera Preview</label>
                  <video id="video" autoplay playsinline></video>
                  <p>Position camera to capture document.</p>
                  <div class="flex">
                    <button class="btn-green" onclick="captureImage()">Capture</button>
                    <button onclick="stopCamera()">Cancel</button>
                  </div>
                </div>
              ` : state.fileUploaded ? `
                <div class="form-group">
                  <label>File</label>
                  <p>${state.file}</p>
                  <button class="btn-green" onclick="showDocumentModal()">View Document</button>
                  <label>Copies</label>
                  <input type="number" id="copies" value="${state.copies}" min="1" onchange="updateCopies(this.value)">
                  <label>Color</label>
                  <select id="color" onchange="updateColor(this.value)">
                    <option value="bw" ${state.color === 'bw' ? 'selected' : ''}>Black & White</option>
                    <option value="color" ${state.color === 'color' ? 'selected' : ''}>Color</option>
                  </select>
                  <div class="flex">
                    <button onclick="resetFile()">Back</button>
                    <button class="btn-green" onclick="confirmTransaction()" ${state.isPrinting ? 'disabled' : ''}>
                      ${state.isPrinting ? 'Printing...' : 'Print'}
                    </button>
                  </div>
                </div>
              ` : `
                <div class="form-group">
                  <label>Input Method</label>
                  <div class="flex">
                    <button class="btn-green" onclick="startCamera()">Scan</button>
                    <button class="btn-green" onclick="triggerFileUpload()">Upload</button>
                  </div>
                  <input type="file" id="fileInput" accept=".pdf,.jpg,.png" style="display: none;" onchange="handleFileSelect(this)">
                </div>
              `}
            ` : ''}
            ${state.service !== 'scan' && (state.service !== 'print' || !state.fileUploaded) ? `
              <div class="form-group">
                <label>Copies</label>
                <input type="number" id="copies" value="${state.copies}" min="1" onchange="updateCopies(this.value)">
                <label>Color</label>
                <select id="color" onchange="updateColor(this.value)">
                  <option value="bw" ${state.color === 'bw' ? 'selected' : ''}>Black & White</option>
                  <option value="color" ${state.color === 'color' ? 'selected' : ''}>Color</option>
                </select>
                <div class="flex">
                  <button onclick="setScreen('menu')">Back</button>
                  <button class="btn-green" onclick="confirmTransaction()">Confirm</button>
                </div>
              </div>
            ` : ''}
          </div>
        `;
        if (state.showModal) {
          const modal = document.createElement('div');
          modal.className = 'modal-overlay';
          modal.innerHTML = `
            <div class="modal">
              <button class="close-btn" onclick="closeModal()">X</button>
              ${state.imageData ? `
                <div class="card">
                  <div class="preview-container">
                    <div class="preview"><img src="${state.imageData}" alt="Document Preview"></div>
                  </div>
                </div>
              ` : state.fileData?.startsWith('data:application/pdf') ? `
                <div class="card">
                  <div class="preview-container">
                    <div class="preview" id="preview"></div>
                  </div>
                </div>
                <div class="thumbnail-container" id="thumbnail-container"></div>
              ` : '<p>No document to display.</p>'}
            </div>
          `;
          document.body.appendChild(modal);
          if (state.fileData?.startsWith('data:application/pdf') && !state.selectedPages.length) {
            renderPDFPages();
          }
        }
      } else if (state.screen === 'summary') {
        app.innerHTML = `
          <div class="header">
            <h1>Internet Cafe ATM</h1>
            <h2>Transaction Summary</h2>
          </div>
          <div class="display">
            <p><strong>Service:</strong> ${state.service}</p>
            ${state.service !== 'scan' ? `
              <p><strong>Copies:</strong> ${state.copies}</p>
              <p><strong>Color:</strong> ${state.color === 'bw' ? 'Black & White' : 'Color'}</p>
              ${state.service === 'print' && state.selectedPages.length ? `<p><strong>Pages:</strong> ${state.selectedPages.join(', ')}</p>` : ''}
            ` : ''}
            ${state.service === 'print' ? `
              <p><strong>File:</strong> ${state.file || 'Scanned Image'}</p>
            ` : ''}
            <p><strong>Total:</strong> R${state.totalCost}</p>
            <button class="btn-green" onclick="reset()">Finish</button>
          </div>
        `;
      }

      if (state.error) {
        const existingAlert = document.querySelector('.alert-overlay');
        if (!existingAlert) {
          const alertContainer = document.createElement('div');
          alertContainer.className = 'alert-overlay';
          alertContainer.innerHTML = `
            <div class="alert-box">
              <div class="alert-header">
                <span class="alert-icon">!</span>
                <span class="alert-title">Error</span>
              </div>
              <p class="alert-message">${state.error}</p>
              <button class="btn-green" onclick="clearError()">OK</button>
            </div>
          `;
          document.body.appendChild(alertContainer);
        }
      }
    }

    // Modal control
    function showDocumentModal() {
      state.showModal = true;
      render();
    }

    function closeModal() {
      state.showModal = false;
      document.querySelector('.modal-overlay')?.remove();
      render();
    }

    // Camera functions
    function startCamera() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        state.error = 'Camera not supported.';
        render();
        return;
      }
      state.scanMode = true;
      state.imageData = null;
      state.file = null;
      state.fileUploaded = false;
      state.fileData = null;
      state.selectedPages = [];
      state.currentPreviewPage = 1;
      render();
    }

    function startVideoStream() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          videoStream = stream;
          const video = document.getElementById('video');
          if (video) video.srcObject = stream;
          else {
            console.error('Video element not found');
            state.error = 'Camera preview failed.';
            render();
          }
        })
        .catch(() => {
          state.error = 'Camera access denied.';
          state.scanMode = false;
          render();
        });
    }

    function stopCamera() {
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
      }
      state.scanMode = false;
      render();
    }

    function captureImage() {
      const video = document.getElementById('video');
      if (!video) return;
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      state.imageData = canvas.toDataURL('image/png');
      state.file = 'scanned_image.png';
      state.fileUploaded = true;
      stopCamera();
      showDocumentModal();
    }

    function drawCanvas() {
      const canvas = document.querySelector('.modal .preview canvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = state.imageData;
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
      };
    }

    // File handling
    function triggerFileUpload() {
      document.getElementById('fileInput')?.click();
    }

    async function handleFileSelect(input) {
      const file = input.files[0];
      if (!file) return;
      state.file = file.name;
      state.fileUploaded = true;
      state.imageData = null;
      state.fileData = null;
      state.selectedPages = [];
      state.currentPreviewPage = 1;
      const reader = new FileReader();
      reader.onload = () => {
        state.fileData = reader.result;
        if (file.type.startsWith('image/')) state.imageData = state.fileData;
        showDocumentModal();
      };
      reader.onerror = () => {
        state.error = 'File read failed.';
        render();
      };
      reader.readAsDataURL(file);
    }

    async function renderPDFPages() {
      const loadingTask = pdfjsLib.getDocument({ data: atob(state.fileData.split(',')[1]) });
      try {
        const pdf = await loadingTask.promise;
        const numPages = pdf.numPages;
        const thumbnailContainer = document.querySelector('.modal .thumbnail-container');
        const previewContainer = document.querySelector('.modal .preview');
        if (!thumbnailContainer || !previewContainer) return;
        thumbnailContainer.innerHTML = '';
        previewContainer.innerHTML = '';
        for (let pageNum = 1; pageNum <= numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale: 0.25 });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          await page.render({ canvasContext: context, viewport }).promise;
          const imgData = canvas.toDataURL('image/png');
          const thumbnailDiv = document.createElement('div');
          thumbnailDiv.className = `thumbnail ${pageNum === state.currentPreviewPage ? 'selected' : ''}`;
          thumbnailDiv.innerHTML = `
            <input type="checkbox" id="page-${pageNum}" name="page" value="${pageNum}" onchange="togglePage(${pageNum}, this.checked)">
            <label for="page-${pageNum}">Page ${pageNum}</label><br>
            <img src="${imgData}" alt="Page ${pageNum}" onclick="selectPreview(${pageNum})">
          `;
          thumbnailContainer.appendChild(thumbnailDiv);
          if (pageNum === state.currentPreviewPage) {
            const previewViewport = page.getViewport({ scale: 1.0 });
            const previewCanvas = document.createElement('canvas');
            const previewContext = previewCanvas.getContext('2d');
            previewCanvas.height = previewViewport.height;
            previewCanvas.width = previewViewport.width;
            await page.render({ canvasContext: previewContext, viewport: previewViewport }).promise;
            previewContainer.innerHTML = `<img src="${previewCanvas.toDataURL('image/png')}" alt="Page ${pageNum}">`;
          }
        }
      } catch (error) {
        console.error('PDF render error:', error);
        state.error = 'PDF render failed.';
        render();
      }
    }

    function togglePage(pageNum, checked) {
      const index = state.selectedPages.indexOf(pageNum);
      if (checked && index === -1) state.selectedPages.push(pageNum);
      else if (!checked && index !== -1) state.selectedPages.splice(index, 1);
      state.selectedPages.sort((a, b) => a - b);
      console.log('Selected pages:', state.selectedPages);
    }

    function selectPreview(pageNum) {
      state.currentPreviewPage = pageNum;
      renderPDFPages();
    }

    function setScreen(screen) {
      state.screen = screen;
      state.error = '';
      state.scanMode = false;
      state.imageData = null;
      state.file = null;
      state.fileUploaded = false;
      state.fileData = null;
      state.selectedPages = [];
      state.currentPreviewPage = 1;
      state.showModal = false;
      state.isPrinting = false;
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
      }
      document.querySelector('.modal-overlay')?.remove();
      document.querySelector('.alert-overlay')?.remove();
      render();
    }

    function selectService(service) {
      state.service = service;
      state.file = null;
      state.fileUploaded = false;
      state.scanMode = false;
      state.imageData = null;
      state.fileData = null;
      state.selectedPages = [];
      state.currentPreviewPage = 1;
      state.copies = 1;
      state.color = 'bw';
      state.error = '';
      state.isPrinting = false;
      document.querySelector('.modal-overlay')?.remove();
      document.querySelector('.alert-overlay')?.remove();
      setScreen('options');
    }

    function updateCopies(value) {
      state.copies = Math.max(1, parseInt(value) || 1);
      render();
    }

    function updateColor(value) {
      state.color = value;
      render();
    }

    function calculateCost() {
      let costPerPage = 0;
      if (state.service === 'print') {
        costPerPage = state.color === 'bw' ? PRICING.print.bw : PRICING.print.color;
        const pageCount = state.selectedPages.length || 1;
        state.totalCost = (costPerPage * pageCount * state.copies).toFixed(2);
      } else if (state.service === 'copy') {
        costPerPage = state.color === 'bw' ? PRICING.copy.bw : PRICING.copy.color;
        state.totalCost = (costPerPage * state.copies).toFixed(2);
      } else if (state.service === 'scan') {
        costPerPage = PRICING.scan;
        state.totalCost = (costPerPage * state.copies).toFixed(2);
      }
    }

    function printImage() {
      const iframe = document.getElementById('print-iframe');
      iframe.srcdoc = `<html><body><img src="${state.imageData}" onload="window.print();window.close();"></body></html>`;
      console.log('Print intent with image:', state.imageData.substring(0, 50) + '...');
    }

    function printPDF() {
      const iframe = document.getElementById('print-iframe');
      let htmlContent = `<html><body><embed src="${state.fileData}${state.selectedPages.length > 0 ? '#page=' + state.selectedPages.join() : ''}" type="application/pdf" style="width: 100%; height: 100%;"></body></html>`;
      iframe.srcdoc = htmlContent;
      iframe.onload = () => {
        try {
          iframe.contentWindow.print();
          state.isPrinting = false;
          setScreen('summary');
        } catch (e) {
          console.error('Print error:', e);
          state.error = 'Print failed. Check printer.';
          state.isPrinting = false;
          render();
        }
      };
    }

    async function confirmTransaction() {
      if (state.service === 'print' && !state.fileUploaded) {
        state.error = 'Upload or scan a file first.';
        render();
        return;
      }
      calculateCost();
      if (state.service === 'print' && state.file) {
        state.isPrinting = true;
        render();
        try {
          if (state.imageData) {
            printImage();
            state.isPrinting = false;
            setScreen('summary');
          } else if (state.fileData?.startsWith('data:application/pdf')) {
            printPDF();
          } else if (state.fileData?.startsWith('data:image')) {
            state.imageData = state.fileData;
            printImage();
            state.isPrinting = false;
            setScreen('summary');
          } else throw new Error('Unsupported file.');
        } catch (error) {
          console.error('Print error:', error);
          state.error = error.message || 'Print preparation failed.';
          state.isPrinting = false;
          render();
        }
      } else setScreen('summary');
    }

    function clearError() {
      state.error = '';
      state.isPrinting = false;
      document.querySelector('.alert-overlay')?.remove();
      render();
    }

    function resetFile() {
      state.file = null;
      state.fileUploaded = false;
      state.imageData = null;
      state.fileData = null;
      state.selectedPages = [];
      state.currentPreviewPage = 1;
      state.showModal = false;
      document.querySelector('.modal-overlay')?.remove();
      render();
    }

    function reset() {
      state = {
        screen: 'menu', service: null, file: null, fileUploaded: false, scanMode: false,
        imageData: null, fileData: null, selectedPages: [], currentPreviewPage: 1,
        copies: 1, color: 'bw', totalCost: 0, error: '', isPrinting: false, showModal: false
      };
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
      }
      document.querySelector('.modal-overlay')?.remove();
      document.querySelector('.alert-overlay')?.remove();
      document.getElementById('print-iframe').src = '';
      render();
    }

    // Initial render
    render();
  </script>
</body>
</html>
