<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1E3A8A;
      --accent: #A855F7;
      --bg: #0A0A0A;
      --card-bg: #1A1A1A;
      --text-primary: #F3F4F6;
      --text-secondary: #A3A3A3;
      --border: #2D2D2D;
      --highlight: #2A2A2A;
      --focus: #C084FC;
      --white: #FFFFFF;
      --error: #EF4444;
      --success: #10B981;
      --glow: rgba(168, 85, 247, 0.5);
      --nebula-blue: rgba(30, 58, 138, 0.5);
      --nebula-purple: rgba(168, 85, 247, 0.3);
    }

    [data-theme="light"] {
      --bg: #F9FAFB;
      --card-bg: #FFFFFF;
      --text-primary: #111827;
      --text-secondary: #6B7280;
      --border: #D1D5DB;
      --highlight: #E5E7EB;
      --glow: rgba(107, 33, 168, 0.3);
      --nebula-blue: rgba(59, 130, 246, 0.3);
      --nebula-purple: rgba(107, 33, 168, 0.2);
    }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s ease;
      touch-action: manipulation;
    }

    @media (prefers-reduced-motion: no-preference) {
      .transition { transition: all 0.3s ease; }
      .slide-in { animation: slideIn 0.3s ease; }
      .pulse-glow { animation: pulseGlow 2s infinite ease-in-out; }
      .nebula { animation: nebulaSwirl 6s infinite ease-in-out; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); box-shadow: 0 0 10px var(--glow); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px var(--glow); }
    }

    @keyframes nebulaSwirl {
      0% {
        transform: scale(1) rotate(0deg);
        filter: blur(10px);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2) rotate(180deg);
        filter: blur(5px);
        opacity: 0.6;
      }
      100% {
        transform: scale(1) rotate(360deg);
        filter: blur(10px);
        opacity: 0.8;
      }
    }

    .message {
      max-width: 80%;
      padding: 0.75rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: var(--white);
    }

    .message.ai {
      align-self: flex-start;
      background: var(--card-bg);
      border: 1px solid var(--border);
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: typing 1.2s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 100% { opacity: 0.3; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-3px); }
    }

    .welcome-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      transition: opacity 0.3s ease;
    }

    .nebula-container {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      pointer-events: none;
      z-index: 9;
    }

    .nebula {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, var(--nebula-blue) 20%, var(--nebula-purple) 60%, transparent);
      border-radius: 50%;
    }

    canvas.nebula-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.5;
    }

    .toggle-container {
      position: fixed;
      top: 0.5rem;
      right: 0.5rem;
      z-index: 20;
      display: flex;
      gap: 0.5rem;
    }

    .chat-messages {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .chat-messages::-webkit-scrollbar {
      display: none;
    }

    .chat-input-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .new-chat-button {
      position: fixed;
      bottom: 5rem;
      right: 1rem;
      z-index: 20;
    }

    @media (max-width: 640px) {
      .chat-container {
        padding: 0.5rem;
      }
      .chat-messages {
        padding-bottom: 4rem;
      }
      .chat-input-container {
        bottom: 0.5rem;
        left: 0.5rem;
        right: 0.5rem;
      }
      .new-chat-button {
        bottom: 4.5rem;
        right: 0.5rem;
      }
      .toggle-container {
        top: 0.25rem;
        right: 0.25rem;
      }
      .welcome-message {
        font-size: 1rem;
      }
      .message-content {
        padding: 0.5rem;
      }
      .message {
        max-width: 90%;
      }
      input, button {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <main class="chat-container p-4 flex flex-col h-[calc(100vh-6rem)] max-w-3xl mx-auto" id="chat-container">
    <div class="toggle-container">
      <button id="theme-toggle" class="text-[var(--accent)] hover:scale-110 focus:outline focus:outline-2 focus:outline-[var(--focus)] p-2" aria-label="Toggle theme">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      </button>
      <button id="speech-toggle" class="text-[var(--accent)] hover:scale-110 focus:outline focus:outline-2 focus:outline-[var(--focus)] p-2" aria-label="Toggle speech" aria-pressed="true">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="speech-on"><path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="speech-off hidden"><path d="M11 5L6 9H2v6h4l5 4V5zM22 9l-6 6M16 9l6 6"/></svg>
      </button>
    </div>
    <div class="welcome-container" id="welcome-container">
      <div id="nebula-container" class="nebula-container">
        <div class="nebula"></div>
        <canvas id="nebula-canvas" class="nebula-canvas"></canvas>
      </div>
      <div class="welcome-message text-xl font-semibold text-center" id="welcome-message">Hey! I'm Vynix AI. What's on your mind?</div>
    </div>
    <div class="chat-messages flex-1 overflow-y-auto flex flex-col gap-3 pb-20" id="chat-messages" aria-live="polite" role="log"></div>
    <div class="chat-input-container fixed bottom-1 left-1 right-1 max-w-3xl mx-auto bg-[var(--card-bg)] border border-[var(--border)] rounded-full shadow-xl flex items-center z-20">
      <input type="text" id="chat-input" class="flex-1 bg-transparent p-2 text-[var(--text-primary)] outline-none focus:ring-2 focus:ring-[var(--focus)] rounded-full" placeholder="Type your question..." aria-label="Type your question" maxlength="800">
      <button id="send-button" class="bg-gradient-to-r from-[var(--primary)] to-[var(--accent)] text-white p-2.5 rounded-full hover:scale-105 focus:outline focus:outline-2 focus:outline-[var(--focus)] transition" aria-label="Send message">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
    <button id="new-chat-button" class="new-chat-button bg-gradient-to-r from-[var(--primary)] to-[var(--accent)] text-white p-2.5 rounded-full hover:scale-105 focus:outline focus:outline-2 focus:outline-[var(--focus)] transition pulse-glow" aria-label="Start new chat">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/><path d="M12 8v4m-2 2h4"/></svg>
    </button>
  </main>

  <script>
    const state = {
      messages: [],
      theme: localStorage.getItem('theme') || 'dark',
      geminiApiKey: 'AIzaSyBZb3DQUktOdE_3IKDKdGLOB2B75nc9zjw', // Provided API key
      aiAvatar: 'https://i.postimg.cc/ZR0jj3Yr/Black-and-White-Minimalist-Simple-Modern-Technology-AI-Logo-20250824-182710-0000.png',
      userName: 'User',
      nebulaAnimationFrame: null,
      speechEnabled: localStorage.getItem('speechEnabled') !== 'false',
      hasSpokenWelcome: false,
      audioCache: new Map(),
      currentAudio: null,
      userHasInteracted: false,
    };

    const elements = {
      chatMessages: document.getElementById('chat-messages'),
      chatInput: document.getElementById('chat-input'),
      sendButton: document.getElementById('send-button'),
      newChatButton: document.getElementById('new-chat-button'),
      themeToggle: document.getElementById('theme-toggle'),
      speechToggle: document.getElementById('speech-toggle'),
      welcomeContainer: document.getElementById('welcome-container'),
      welcome: document.getElementById('welcome-message'),
      nebulaContainer: document.getElementById('nebula-container'),
      nebulaCanvas: document.getElementById('nebula-canvas'),
    };

    // Track user interaction for autoplay
    function setUserInteraction() {
      state.userHasInteracted = true;
      document.removeEventListener('click', setUserInteraction);
      document.removeEventListener('keypress', setUserInteraction);
      if (state.speechEnabled && !state.hasSpokenWelcome && !elements.welcomeContainer.classList.contains('hidden')) {
        speakText("Hey, I'm Vynix AI... What's on your mind?", true);
      }
    }
    document.addEventListener('click', setUserInteraction);
    document.addEventListener('keypress', setUserInteraction);

    function showToast(message, type = 'error') {
      const toast = document.createElement('div');
      toast.className = `fixed top-4 right-4 p-3 rounded-lg shadow-lg text-white text-sm ${type === 'error' ? 'bg-[var(--error)]' : 'bg-[var(--success)]'} slide-in`;
      toast.textContent = message;
      toast.role = 'alert';
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    async function speakText(text, isWelcome = false) {
      if (!state.speechEnabled || window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
      if (!text || text.length > 800) {
        showToast('Text is empty or too long for speech', 'error');
        return;
      }
      if (!state.userHasInteracted && isWelcome) {
        showToast('Please interact with the page to enable audio', 'error');
        return;
      }
      if (state.currentAudio) {
        if (state.currentAudio instanceof Audio) {
          state.currentAudio.pause();
        } else {
          window.speechSynthesis.cancel();
        }
        state.currentAudio = null;
      }

      const cacheKey = `${text}_${isWelcome}`;
      if (state.audioCache.has(cacheKey)) {
        const audio = state.audioCache.get(cacheKey);
        audio.currentTime = 0;
        state.currentAudio = audio;
        audio.play().catch((e) => {
          console.error('Cached audio playback error:', e);
          showToast('Cached audio playback failed: ' + e.message, 'error');
        });
        if (isWelcome) state.hasSpokenWelcome = true;
        return;
      }

      const maxRetries = 2;
      let attempt = 0;
      while (attempt <= maxRetries) {
        try {
          const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-goog-api-key': state.geminiApiKey,
            },
            body: JSON.stringify({
              contents: [{
                parts: [{
                  text: isWelcome ? "Say in a friendly, natural male voice: Hey, I'm Vynix AI... What's on your mind?" : `Say in a friendly, natural male voice: ${text}`
                }]
              }],
              generationConfig: {
                responseModalities: ['AUDIO'],
                speechConfig: {
                  voiceConfig: {
                    prebuiltVoiceConfig: {
                      voiceName: 'Kore'
                    }
                  }
                }
              }
            })
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          if (!data.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data) {
            throw new Error('Invalid audio data from Gemini');
          }

          const audioData = data.candidates[0].content.parts[0].inlineData.data;
          let arrayBuffer;
          try {
            arrayBuffer = Uint8Array.from(atob(audioData), c => c.charCodeAt(0)).buffer;
          } catch (e) {
            throw new Error('Failed to decode base64 audio: ' + e.message);
          }

          const blob = new Blob([arrayBuffer], { type: 'audio/mp3' });
          const audio = new Audio(URL.createObjectURL(blob));
          state.audioCache.set(cacheKey, audio);
          state.currentAudio = audio;
          audio.play().catch((e) => {
            console.error('Gemini audio playback error:', e);
            showToast('Gemini audio playback failed: ' + e.message, 'error');
            speakWithWebSpeech(text, isWelcome);
          });
          if (isWelcome) state.hasSpokenWelcome = true;
          return;
        } catch (e) {
          console.error(`Gemini TTS error (attempt ${attempt + 1}):`, e);
          let errorMessage = 'Speech synthesis failed';
          if (e.message.includes('401')) errorMessage = 'Invalid Gemini API key';
          else if (e.message.includes('429')) errorMessage = 'Gemini API rate limit exceeded';
          else if (e.message.includes('400')) errorMessage = 'Invalid Gemini request (check model/voice)';
          else if (e.message.includes('422')) errorMessage = 'Invalid input text';
          else if (e.message.includes('500')) errorMessage = 'Gemini server error, try again later';
          else if (e.message.includes('Invalid audio data')) errorMessage = 'Invalid audio data from Gemini';
          else if (e.message.includes('Failed to decode')) errorMessage = 'Failed to decode audio data';

          if (attempt < maxRetries && (e.message.includes('429') || e.message.includes('500'))) {
            attempt++;
            await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
            continue;
          }

          showToast(errorMessage, 'error');
          await speakWithWebSpeech(text, isWelcome);
          return;
        }
      }
    }

    async function speakWithWebSpeech(text, isWelcome) {
      return new Promise((resolve) => {
        const utterance = new SpeechSynthesisUtterance(isWelcome ? "Hey, I'm Vynix AI... What's on your mind?" : text);
        utterance.rate = 0.9;

        const setVoice = () => {
          const voices = window.speechSynthesis.getVoices();
          const voice = voices.find(v => v.lang === 'en-US') || voices[0];
          utterance.voice = voice;
          state.currentAudio = utterance;
          utterance.onend = () => {
            state.currentAudio = null;
            if (isWelcome) state.hasSpokenWelcome = true;
            resolve();
          };
          utterance.onerror = (e) => {
            console.error('Web Speech API error:', e);
            showToast('Web Speech API failed: ' + e.error, 'error');
            state.currentAudio = null;
            resolve();
          };
          window.speechSynthesis.speak(utterance);
        };

        if (window.speechSynthesis.getVoices().length === 0) {
          window.speechSynthesis.onvoiceschanged = () => {
            window.speechSynthesis.onvoiceschanged = null;
            setVoice();
          };
        } else {
          setVoice();
        }
      });
    }

    function startNebulaAnimation() {
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        elements.nebulaContainer.classList.add('hidden');
        return;
      }
      elements.nebulaContainer.classList.remove('hidden');
      const ctx = elements.nebulaCanvas.getContext('2d');
      elements.nebulaCanvas.width = 200;
      elements.nebulaCanvas.height = 200;
      const particleCount = window.innerWidth <= 640 ? 10 : 20;
      const particles = Array.from({length: particleCount}, () => ({
        x: 100,
        y: 100,
        radius: Math.random() * 5 + 2,
        angle: Math.random() * Math.PI * 2,
        speed: Math.random() * 0.02 + 0.01,
        color: `hsl(${Math.random() * 60 + 240}, 70%, 50%)`,
      }));

      function animateNebula() {
        if (!elements.welcomeContainer.classList.contains('hidden')) {
          ctx.clearRect(0, 0, 200, 200);
          particles.forEach(p => {
            p.angle += p.speed;
            p.x = 100 + Math.cos(p.angle) * 50;
            p.y = 100 + Math.sin(p.angle) * 50;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
          });
          state.nebulaAnimationFrame = requestAnimationFrame(animateNebula);
        } else {
          cancelAnimationFrame(state.nebulaAnimationFrame);
          elements.nebulaContainer.classList.add('hidden');
        }
      }
      animateNebula();
    }

    function stopNebulaAnimation() {
      cancelAnimationFrame(state.nebulaAnimationFrame);
      elements.nebulaContainer.classList.add('hidden');
      if (state.currentAudio) {
        if (state.currentAudio instanceof Audio) {
          state.currentAudio.pause();
        } else {
          window.speechSynthesis.cancel();
        }
        state.currentAudio = null;
      }
    }

    elements.speechToggle.addEventListener('click', () => {
      state.speechEnabled = !state.speechEnabled;
      localStorage.setItem('speechEnabled', state.speechEnabled);
      elements.speechToggle.setAttribute('aria-pressed', state.speechEnabled);
      elements.speechToggle.querySelector('.speech-on').classList.toggle('hidden', !state.speechEnabled);
      elements.speechToggle.querySelector('.speech-off').classList.toggle('hidden', state.speechEnabled);
      showToast(state.speechEnabled ? 'Speech enabled' : 'Speech disabled', 'success');
      if (state.speechEnabled && !elements.welcomeContainer.classList.contains('hidden') && !state.hasSpokenWelcome && state.userHasInteracted) {
        speakText("Hey, I'm Vynix AI... What's on your mind?", true);
      }
    });

    elements.themeToggle.addEventListener('click', () => {
      state.theme = state.theme === 'dark' ? 'light' : 'dark';
      document.body.dataset.theme = state.theme;
      localStorage.setItem('theme', state.theme);
    });

    function clearChat() {
      state.messages = [];
      state.hasSpokenWelcome = false;
      state.audioCache.clear();
      elements.chatMessages.innerHTML = '';
      elements.welcomeContainer.classList.remove('hidden');
      startNebulaAnimation();
      if (state.speechEnabled && state.userHasInteracted) {
        speakText("Hey, I'm Vynix AI... What's on your mind?", true);
      }
    }

    elements.newChatButton.addEventListener('click', clearChat);

    function renderMessage(msg, id) {
      const div = document.createElement('div');
      div.className = `message ${msg.sender} flex flex-col gap-2 slide-in`;
      div.role = 'listitem';
      const content = document.createElement('div');
      content.className = 'message-content p-3 rounded-xl flex gap-2 items-start';
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar w-8 h-8 rounded-full flex-shrink-0';
      if (msg.sender === 'ai') {
        const img = document.createElement('img');
        img.src = state.aiAvatar;
        img.alt = 'Vynix AI avatar';
        img.loading = 'lazy';
        img.className = 'w-full h-full rounded-full';
        avatar.appendChild(img);
      } else {
        avatar.textContent = state.userName[0].toUpperCase();
        avatar.classList.add('bg-gradient-to-r', 'from-[var(--primary)]', 'to-[var(--accent)]', 'text-white', 'flex', 'items-center', 'justify-center', 'font-bold');
      }
      const body = document.createElement('div');
      const header = document.createElement('div');
      header.className = 'message-header font-semibold text-xs';
      header.textContent = msg.displayName;
      const text = document.createElement('div');
      text.className = 'text-xs';
      text.innerHTML = marked.parse(msg.text);
      const time = document.createElement('div');
      time.className = 'message-timestamp text-[0.65rem] text-[var(--text-secondary)] mt-1';
      time.textContent = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
      body.append(header, text, time);
      content.append(avatar, body);
      div.append(content);
      const actions = document.createElement('div');
      actions.className = 'message-actions flex gap-3 mt-1 self-end';
      const copyBtn = document.createElement('button');
      copyBtn.className = 'action-btn text-[var(--text-secondary)] hover:text-[var(--accent)] transition';
      copyBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>';
      copyBtn.ariaLabel = 'Copy message';
      copyBtn.addEventListener('click', () => navigator.clipboard.writeText(msg.text).then(() => showToast('Copied!', 'success')).catch(() => showToast('Copy failed')));
      actions.append(copyBtn);
      div.append(actions);
      elements.chatMessages.appendChild(div);
      elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
      if (msg.sender === 'ai' && state.speechEnabled) {
        speakText(msg.text);
      }
      return div;
    }

    async function appendMessage(text, sender, displayName) {
      const msg = {id: Date.now().toString(), text, sender, displayName, timestamp: Date.now()};
      state.messages.push(msg);
      elements.welcomeContainer.classList.add('hidden');
      stopNebulaAnimation();
      if (sender === 'user') {
        renderMessage(msg, msg.id);
      } else {
        const tempMsg = {...msg, text: ''};
        const el = renderMessage(tempMsg, msg.id);
        const p = el.querySelector('.text-xs');
        const indicator = document.createElement('span');
        indicator.className = 'typing-indicator inline-flex gap-1 ml-1';
        for (let i = 0; i < 3; i++) {
          const dot = document.createElement('span');
          dot.className = 'typing-dot';
          indicator.appendChild(dot);
        }
        p.appendChild(indicator);
        await new Promise(resolve => setTimeout(resolve, 1000));
        let i = 0;
        const type = () => {
          if (i < text.length) {
            tempMsg.text = text.slice(0, ++i);
            p.innerHTML = marked.parse(tempMsg.text);
            requestAnimationFrame(type);
          } else {
            indicator.remove();
            p.innerHTML = marked.parse(text);
            if (state.speechEnabled) {
              speakText(text);
            }
          }
        };
        type();
      }
    }

    function sanitize(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }

    async function getAIResponse(question) {
      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.geminiApiKey}`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({contents: [{parts: [{text: `You are Vynix AI, a helpful assistant. Query: ${question}`}]}]})
        });
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        return data.candidates[0].content.parts[0].text;
      } catch {
        showToast('Request failed', 'error');
        return 'Sorry, something went wrong. Try again.';
      }
    }

    const send = async () => {
      const q = elements.chatInput.value.trim();
      if (!q || elements.sendButton.disabled) return;
      elements.sendButton.disabled = true;
      try {
        await appendMessage(sanitize(q), 'user', state.userName);
        elements.chatInput.value = '';
        const res = await getAIResponse(q);
        await appendMessage(res, 'ai', 'Vynix AI');
      } catch {
        showToast('Error sending message', 'error');
      } finally {
        elements.sendButton.disabled = false;
        elements.chatInput.focus();
      }
    };
    elements.sendButton.addEventListener('click', send);
    elements.chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        if (e.shiftKey) {
          clearChat();
        } else {
          send();
        }
      }
    });

    document.body.dataset.theme = state.theme;
    elements.speechToggle.setAttribute('aria-pressed', state.speechEnabled);
    elements.speechToggle.querySelector('.speech-on').classList.toggle('hidden', !state.speechEnabled);
    elements.speechToggle.querySelector('.speech-off').classList.toggle('hidden', state.speechEnabled);
    startNebulaAnimation();
    // Defer welcome audio until user interaction
  </script>
</body>
</html>
