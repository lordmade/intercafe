<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Cafe Printing & Copying Machine</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff, #f3f4f6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-2px);
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(to right, #2563eb, #4f46e5);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      transform: scale(1);
    }
    button:hover {
      transform: scale(1.05);
    }
    button:disabled {
      background-color: #d1d5db;
      cursor: not-allowed;
    }
    .btn-blue {
      background-color: #2563eb;
      color: white;
    }
    .btn-blue:hover {
      background-color: #1d4ed8;
    }
    .btn-gray {
      background-color: #6b7280;
      color: white;
    }
    .btn-gray:hover {
      background-color: #4b5563;
    }
    .btn-green {
      background-color: #10b981;
      color: white;
    }
    .btn-green:hover {
      background-color: #059669;
    }
    .form-group {
      margin-bottom: 1.25rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }
    input[type="number"], select, input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #f9fafb;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus, select:focus, input[type="file"]:focus {
      border-color: #2563eb;
      outline: none;
    }
    .flex {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    p {
      margin: 0.75rem 0;
      text-align: left;
      color: #374151;
    }
    .capitalize {
      text-transform: capitalize;
    }
    .alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    .alert-box {
      background: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: left;
    }
    .alert-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .alert-icon {
      width: 24px;
      height: 24px;
      background: #dc2626;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 0.75rem;
      font-weight: bold;
    }
    .alert-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #1f2937;
    }
    .alert-message {
      color: #374151;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
    video, canvas {
      width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    #print-iframe {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="app" class="container"></div>
  <iframe id="print-iframe"></iframe>
  <script>
    // Pricing constants in ZAR
    const PRICING = {
      print: { bw: 2.00, color: 5.00 },
      copy: { bw: 1.50, color: 4.00 },
      scan: 3.00
    };

    // State
    let state = {
      screen: 'menu',
      service: null,
      file: null,
      fileUploaded: false,
      scanMode: false,
      imageData: null,
      fileData: null,
      copies: 1,
      color: 'bw',
      totalCost: 0,
      error: '',
      isPrinting: false
    };

    let videoStream = null;

    // Render function
    function render() {
      console.log('Rendering screen:', state.screen);
      const app = document.getElementById('app');
      if (!app) {
        console.error('App container not found');
        return;
      }
      app.innerHTML = '';
      if (state.screen === 'menu') {
        app.innerHTML = `
          <h1>Internet Cafe Machine</h1>
          <button class="btn-blue" onclick="selectService('print')" aria-label="Select Print Service">Print</button>
          <button class="btn-blue" onclick="selectService('copy')" aria-label="Select Copy Service">Copy</button>
          <button class="btn-blue" onclick="selectService('scan')" aria-label="Select Scan Service">Scan</button>
        `;
        console.log('Main menu rendered with Print, Copy, and Scan buttons');
      } else if (state.screen === 'options') {
        app.innerHTML = `
          <h2 class="capitalize">${state.service} Options</h2>
          ${state.service === 'print' ? `
            ${state.scanMode ? `
              <div class="form-group">
                <label>Camera Preview:</label>
                <video id="video" autoplay playsinline></video>
                <p>Please position the camera to capture only the document, avoiding screen reflection.</p>
                <div class="flex">
                  <button class="btn-blue" onclick="captureImage()" aria-label="Capture Image">Capture</button>
                  <button class="btn-gray" onclick="stopCamera()" aria-label="Stop Camera">Cancel</button>
                </div>
              </div>
            ` : state.fileUploaded ? `
              <div class="form-group">
                ${state.imageData ? `
                  <label>Preview:</label>
                  <canvas id="canvas"></canvas>
                ` : `
                  <label>File:</label>
                  <p>${state.file}</p>
                `}
              </div>
              <div class="form-group">
                <label>Number of Copies:</label>
                <input type="number" id="copies" value="${state.copies}" min="1" onchange="updateCopies(this.value)" aria-label="Number of Copies">
              </div>
              <div class="form-group">
                <label>Color:</label>
                <select id="color" onchange="updateColor(this.value)" aria-label="Color Option">
                  <option value="bw" ${state.color === 'bw' ? 'selected' : ''}>Black & White</option>
                  <option value="color" ${state.color === 'color' ? 'selected' : ''}>Color</option>
                </select>
              </div>
              <div class="flex">
                <button class="btn-gray" onclick="resetFile()" aria-label="Select Another File">Back</button>
                <button class="btn-green" onclick="confirmTransaction()" aria-label="Print Document" ${state.isPrinting ? 'disabled' : ''}>
                  ${state.isPrinting ? 'Printing...' : 'Print'}
                </button>
              </div>
            ` : `
              <div class="form-group">
                <label>Choose Input Method:</label>
                <div class="flex">
                  <button class="btn-blue" onclick="startCamera()" aria-label="Scan Document with Camera">Scan Document</button>
                  <button class="btn-blue" onclick="triggerFileUpload()" aria-label="Upload File">Upload File</button>
                </div>
                <input type="file" id="fileInput" accept=".pdf,.jpg,.png" style="display: none;" onchange="handleFileSelect(this)">
              </div>
            `}
          ` : ''}
          ${state.service !== 'scan' && (state.service !== 'print' || !state.fileUploaded) ? `
            <div class="form-group">
              <label>Number of Copies:</label>
              <input type="number" id="copies" value="${state.copies}" min="1" onchange="updateCopies(this.value)" aria-label="Number of Copies">
            </div>
            <div class="form-group">
              <label>Color:</label>
              <select id="color" onchange="updateColor(this.value)" aria-label="Color Option">
                <option value="bw" ${state.color === 'bw' ? 'selected' : ''}>Black & White</option>
                <option value="color" ${state.color === 'color' ? 'selected' : ''}>Color</option>
              </select>
            </div>
            <div class="flex">
              <button class="btn-gray" onclick="setScreen('menu')" aria-label="Back to Menu">Back</button>
              <button class="btn-green" onclick="confirmTransaction()" aria-label="Confirm Transaction">Confirm</button>
            </div>
          ` : ''}
        `;
        if (state.service === 'print' && state.scanMode) {
          startVideoStream();
        } else if (state.service === 'print' && state.imageData) {
          drawCanvas();
        }
      } else if (state.screen === 'summary') {
        app.innerHTML = `
          <h2>Transaction Summary</h2>
          <p><strong>Service:</strong> ${state.service}</p>
          ${state.service !== 'scan' ? `
            <p><strong>Copies:</strong> ${state.copies}</p>
            <p><strong>Color:</strong> ${state.color === 'bw' ? 'Black & White' : 'Color'}</p>
          ` : ''}
          ${state.service === 'print' ? `
            <p><strong>File:</strong> ${state.file || 'Scanned Image'}</p>
          ` : ''}
          <p><strong>Total Cost:</strong> R${state.totalCost}</p>
          <button class="btn-blue" onclick="reset()" aria-label="Complete Transaction">Complete Transaction</button>
        `;
      }

      // Render alert box if there's an error
      if (state.error) {
        const existingAlert = document.querySelector('.alert-overlay');
        if (!existingAlert) {
          const alertContainer = document.createElement('div');
          alertContainer.className = 'alert-overlay';
          alertContainer.innerHTML = `
            <div class="alert-box" role="alert" aria-live="assertive">
              <div class="alert-header">
                <span class="alert-icon">!</span>
                <span class="alert-title">Error</span>
              </div>
              <p class="alert-message">${state.error}</p>
              <button class="btn-blue" onclick="clearError()" aria-label="Close Alert">Close</button>
            </div>
          `;
          document.body.appendChild(alertContainer);
        }
      }
    }

    // Camera functions
    function startCamera() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        state.error = 'Camera access is not supported in this browser or context.';
        render();
        return;
      }
      state.scanMode = true;
      state.imageData = null;
      state.file = null;
      state.fileUploaded = false;
      state.fileData = null;
      render();
    }

    function startVideoStream() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          videoStream = stream;
          const video = document.getElementById('video');
          if (video) {
            video.srcObject = stream;
          } else {
            console.error('Video element not found');
            state.error = 'Failed to initialize camera preview.';
            render();
          }
        })
        .catch(() => {
          state.error = 'Failed to access camera. Please grant permission or check device.';
          state.scanMode = false;
          render();
        });
    }

    function stopCamera() {
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
      }
      state.scanMode = false;
      render();
    }

    function captureImage() {
      const video = document.getElementById('video');
      if (!video) {
        console.error('Video element not found for capture');
        return;
      }
      // Use off-screen canvas to isolate capture
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      state.imageData = canvas.toDataURL('image/png');
      console.log('Captured Image Data (Dimensions: ' + canvas.width + 'x' + canvas.height + '): ' + state.imageData.substring(0, 50) + '...');
      state.file = 'scanned_image.png';
      state.fileUploaded = true;
      stopCamera();
      render();
    }

    function drawCanvas() {
      const canvas = document.getElementById('canvas');
      if (!canvas) {
        console.error('Canvas element not found');
        return;
      }
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = state.imageData;
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
      };
    }

    // File handling
    function triggerFileUpload() {
      const fileInput = document.getElementById('fileInput');
      if (fileInput) fileInput.click();
      else console.error('File input element not found');
    }

    function handleFileSelect(input) {
      const file = input.files[0];
      if (!file) return;

      state.file = file.name;
      state.fileUploaded = true;
      state.imageData = null;
      state.fileData = null;

      const reader = new FileReader();
      reader.onload = () => {
        state.fileData = reader.result;
        if (file.type.startsWith('image/')) {
          state.imageData = state.fileData;
        }
        console.log('File loaded:', state.file);
        render();
      };
      reader.onerror = () => {
        state.error = 'Failed to read file. Please try again.';
        render();
      };
      reader.readAsDataURL(file);
    }

    // State updates
    function setScreen(screen) {
      state.screen = screen;
      state.error = '';
      state.scanMode = false;
      state.imageData = null;
      state.file = null;
      state.fileUploaded = false;
      state.fileData = null;
      state.isPrinting = false;
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
      }
      const existingAlert = document.querySelector('.alert-overlay');
      if (existingAlert) existingAlert.remove();
      render();
    }

    function selectService(service) {
      state.service = service;
      state.file = null;
      state.fileUploaded = false;
      state.scanMode = false;
      state.imageData = null;
      state.fileData = null;
      state.copies = 1;
      state.color = 'bw';
      state.error = '';
      state.isPrinting = false;
      const existingAlert = document.querySelector('.alert-overlay');
      if (existingAlert) existingAlert.remove();
      setScreen('options');
    }

    function updateCopies(value) {
      state.copies = Math.max(1, parseInt(value) || 1);
      render();
    }

    function updateColor(value) {
      state.color = value;
      render();
    }

    function calculateCost() {
      let costPerPage = 0;
      if (state.service === 'print') {
        costPerPage = state.color === 'bw' ? PRICING.print.bw : PRICING.print.color;
      } else if (state.service === 'copy') {
        costPerPage = state.color === 'bw' ? PRICING.copy.bw : PRICING.copy.color;
      } else if (state.service === 'scan') {
        costPerPage = PRICING.scan;
      }
      state.totalCost = (costPerPage * state.copies).toFixed(2);
    }

    function printImage() {
      const iframe = document.getElementById('print-iframe');
      iframe.srcdoc = `
        <!DOCTYPE html>
        <html>
        <head>
          <title>Print Image</title>
          <style>
            body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
            img { max-width: 100%; max-height: 100%; }
          </style>
        </head>
        <body>
          <img src="${state.imageData}" onload="window.print();window.close();">
        </body>
        </html>
      `;
      console.log('Print intent triggered with image data:', state.imageData.substring(0, 50) + '...');
    }

    async function confirmTransaction() {
      if (state.service === 'print' && !state.fileUploaded) {
        state.error = 'Please upload a file or scan a document before proceeding.';
        render();
        return;
      }
      calculateCost();

      if (state.service === 'print' && state.file) {
        state.isPrinting = true;
        render();
        try {
          if (state.imageData) {
            printImage();
            state.isPrinting = false;
            setScreen('summary');
          } else if (state.fileData?.startsWith('data:image')) {
            state.imageData = state.fileData;
            printImage();
            state.isPrinting = false;
            setScreen('summary');
          } else {
            throw new Error('No image data available for printing.');
          }
        } catch (error) {
          console.error('Error printing image:', error);
          state.error = error.message || 'Failed to prepare image for printing. Please try again.';
          state.isPrinting = false;
          render();
        }
      } else {
        setScreen('summary');
      }
    }

    function clearError() {
      state.error = '';
      state.isPrinting = false;
      const existingAlert = document.querySelector('.alert-overlay');
      if (existingAlert) existingAlert.remove();
      render();
    }

    function reset() {
      state = {
        screen: 'menu',
        service: null,
        file: null,
        fileUploaded: false,
        scanMode: false,
        imageData: null,
        fileData: null,
        copies: 1,
        color: 'bw',
        totalCost: 0,
        error: '',
        isPrinting: false
      };
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
      }
      const existingAlert = document.querySelector('.alert-overlay');
      if (existingAlert) existingAlert.remove();
      document.getElementById('print-iframe').src = '';
      render();
    }

    // Initial render
    render();
  </script>
</body>
</html>
