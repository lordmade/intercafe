<!-- train.html: Enhanced Dashboard for Training with Bulk Text Paste -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynix AI - Training Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/brain.js@2.0.0-beta.2/dist/brain-browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script> <!-- For CSV parsing -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-center mb-8">Vynix AI Training Dashboard</h1>
    
    <!-- Bulk Paste Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Paste Bulk Training Data</h2>
      <div class="space-y-4">
        <textarea id="bulk-text" placeholder='Paste JSON array (e.g., [{"input": "hello", "output": "Hey!"}]) or CSV content here...' class="w-full p-2 border rounded h-24 text-sm"></textarea>
        <button id="process-bulk-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Process Bulk Data</button>
        <p class="text-sm text-gray-600">Supports JSON (array of {input: "text", output: "response"}) or CSV (columns: input,output). Max 1000 pairs.</p>
      </div>
      <div id="bulk-status" class="mt-4 text-sm text-gray-600 hidden"></div>
    </div>

    <!-- Training Data Input -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Add Individual Training Data</h2>
      <div id="training-data-form" class="space-y-4">
        <div class="flex gap-4">
          <input type="text" id="input-text" placeholder="Input (e.g., 'hello')" class="flex-1 p-2 border rounded">
          <input type="text" id="output-text" placeholder="Output (e.g., 'Hey there!')" class="flex-1 p-2 border rounded">
          <button id="add-pair-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add Pair</button>
        </div>
      </div>
      <div id="training-pairs" class="mt-4 space-y-2 max-h-40 overflow-y-auto"></div>
      <button id="load-defaults-btn" class="mt-4 px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Load Default Data</button>
    </div>

    <!-- Train Button -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <button id="train-btn" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded hover:bg-green-600 disabled:opacity-50" disabled>
        Train Model (0 pairs)
      </button>
      <div id="progress-container" class="mt-4 hidden">
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
        <p id="progress-text" class="text-sm text-gray-600 mt-2">0%</p>
      </div>
      <div id="training-log" class="mt-4 text-sm text-gray-600 hidden"></div>
    </div>

    <!-- Save Model -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <button id="save-model-btn" class="w-full px-6 py-3 bg-purple-500 text-white font-semibold rounded hover:bg-purple-600 disabled:opacity-50" disabled>
        Save Trained Model to Firebase
      </button>
      <div id="save-status" class="mt-4 text-sm text-gray-600"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db;
    let trainingData = [];
    let net = new brain.recurrent.LSTM();
    const MAX_PAIRS = 1000;
    const defaultTrainingData = [
      { input: "hello", output: "Hey there!" },
      { input: "how are you", output: "I'm doing great, thanks for asking!" },
      { input: "what's up", output: "Just chilling in the cloud, you?" },
      { input: "tell me a joke", output: "Why did the computer go to art school? It wanted to learn how to draw a better 'byte'!" },
      { input: "goodbye", output: "Catch you later, pal!" },
      { input: "what's your name", output: "I'm Vynix AI, your friendly chat buddy!" },
      { input: "how's the weather", output: "No clue, I'm in the cloud! What's it like where you are?" },
      { input: "who made you", output: "Katlego from Mokopane, South Africa, brought me to life!" },
      { input: "help me", output: "Sure thing! What's on your mind?" }
    ];

    const elements = {
      bulkText: document.getElementById('bulk-text'),
      bulkStatus: document.getElementById('bulk-status'),
      inputText: document.getElementById('input-text'),
      outputText: document.getElementById('output-text'),
      addPairBtn: document.getElementById('add-pair-btn'),
      trainingPairs: document.getElementById('training-pairs'),
      loadDefaultsBtn: document.getElementById('load-defaults-btn'),
      trainBtn: document.getElementById('train-btn'),
      progressContainer: document.getElementById('progress-container'),
      progressBar: document.getElementById('progress-bar'),
      progressText: document.getElementById('progress-text'),
      trainingLog: document.getElementById('training-log'),
      saveModelBtn: document.getElementById('save-model-btn'),
      saveStatus: document.getElementById('save-status'),
      processBulkBtn: document.getElementById('process-bulk-btn')
    };

    function normalizeText(text) {
      return text.toLowerCase().trim();
    }

    function addTrainingPair(input, output, fromBulk = false) {
      const normInput = normalizeText(input);
      const normOutput = output.trim();
      if (!normInput || !normOutput) return false;
      if (trainingData.length >= MAX_PAIRS) {
        alert(`Maximum ${MAX_PAIRS} pairs reached.`);
        return false;
      }
      trainingData.push({ input: normInput, output: normOutput });
      if (!fromBulk) {
        elements.inputText.value = '';
        elements.outputText.value = '';
      }
      renderTrainingPairs();
      updateTrainButton();
      return true;
    }

    function renderTrainingPairs() {
      elements.trainingPairs.innerHTML = trainingData.map((pair, index) => `
        <div class="flex justify-between items-center p-2 bg-gray-100 rounded">
          <span class="truncate" title="${pair.input} → ${pair.output}">${pair.input} → ${pair.output}</span>
          <button onclick="removePair(${index})" class="text-red-500 hover:text-red-700 text-sm">Remove</button>
        </div>
      `).join('');
    }

    function removePair(index) {
      trainingData.splice(index, 1);
      renderTrainingPairs();
      updateTrainButton();
    }

    function updateTrainButton() {
      elements.trainBtn.textContent = `Train Model (${trainingData.length} pairs)`;
      elements.trainBtn.disabled = trainingData.length === 0;
    }

    function loadDefaults() {
      trainingData = [...defaultTrainingData];
      renderTrainingPairs();
      updateTrainButton();
      elements.bulkStatus.classList.add('hidden');
    }

    async function handleBulkText() {
      const text = elements.bulkText.value.trim();
      if (!text) return;
      elements.bulkStatus.classList.remove('hidden');
      elements.bulkStatus.textContent = 'Processing...';
      elements.bulkStatus.classList.remove('text-green-600', 'text-red-600');
      elements.bulkStatus.classList.add('text-blue-600');

      try {
        let newPairs = [];

        // Try JSON first
        try {
          const data = JSON.parse(text);
          if (Array.isArray(data)) {
            newPairs = data.map(item => ({ input: item.input, output: item.output })).filter(Boolean);
          }
        } catch (jsonErr) {
          // If JSON fails, try CSV
          const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
          if (parsed.errors.length > 0) throw new Error('Parsing error: ' + parsed.errors[0].message);
          newPairs = parsed.data.map(row => ({ input: row.input, output: row.output })).filter(row => row.input && row.output);
        }

        if (newPairs.length === 0) throw new Error('No valid pairs found in pasted content.');

        const addedCount = newPairs.reduce((count, pair) => {
          if (trainingData.length >= MAX_PAIRS) return count;
          return addTrainingPair(pair.input, pair.output, true) ? count + 1 : count;
        }, 0);

        elements.bulkStatus.textContent = `Added ${addedCount} new pairs (${newPairs.length - addedCount} skipped due to limits/errors).`;
        elements.bulkStatus.classList.remove('text-blue-600');
        elements.bulkStatus.classList.add('text-green-600');
        elements.bulkText.value = ''; // Clear textarea after processing
      } catch (error) {
        elements.bulkStatus.textContent = 'Error: ' + error.message;
        elements.bulkStatus.classList.remove('text-blue-600');
        elements.bulkStatus.classList.add('text-red-600');
      }
    }

    async function trainModel() {
      if (trainingData.length === 0) return;
      elements.trainBtn.disabled = true;
      elements.progressContainer.classList.remove('hidden');
      elements.trainingLog.classList.remove('hidden');
      elements.trainingLog.innerHTML = 'Training started...';
      elements.progressBar.style.width = '0%';
      elements.progressText.textContent = '0%';
      try {
        const totalIterations = 200;
        net.train(trainingData, {
          iterations: totalIterations,
          errorThresh: 0.005,
          log: true,
          logPeriod: 10,
          callback: (stats) => {
            const progress = (stats.iterations / totalIterations) * 100;
            elements.progressBar.style.width = `${progress}%`;
            elements.progressText.textContent = `${Math.round(progress)}%`;
            elements.trainingLog.innerHTML += `<br>Iteration ${stats.iterations}: Error ${stats.error.toFixed(4)}`;
          },
          callbackPeriod: 10
        });
        elements.progressBar.style.width = '100%';
        elements.progressText.textContent = '100%';
        elements.trainingLog.innerHTML += '<br>Training complete!';
        elements.saveModelBtn.disabled = false;
      } catch (error) {
        elements.trainingLog.innerHTML += '<br>Error during training: ' + error.message;
      } finally {
        elements.trainBtn.disabled = false;
        // Optionally hide progress after a delay, but keep visible for now
      }
    }

    function cleanSerializable(obj) {
      const replacer = (key, value) => {
        if (typeof value === 'function') return undefined;
        if (value instanceof RegExp) return undefined;
        if (value instanceof Date) return value.toISOString();
        // Add more type handling if needed
        return value;
      };
      try {
        return JSON.parse(JSON.stringify(obj, replacer));
      } catch (err) {
        console.error('Deep serialization failed:', err);
        throw new Error(`Serialization failed: ${err.message}. Model may contain circular references or unsupported types.`);
      }
    }

    async function saveModel() {
      const user = auth.currentUser;
      if (!user) {
        elements.saveStatus.textContent = 'Please log in to save.';
        return;
      }
      elements.saveModelBtn.disabled = true;
      elements.saveStatus.textContent = 'Saving...';
      elements.saveStatus.classList.remove('text-green-600', 'text-red-600');
      elements.saveStatus.classList.add('text-blue-600');
      try {
        const modelJson = net.toJSON();
        const cleanedModel = cleanSerializable(modelJson);
        // Validate that cleaned model is an object
        if (typeof cleanedModel !== 'object' || cleanedModel === null) {
          throw new Error('Cleaned model is not a valid object.');
        }
        await set(ref(db, `users/${user.uid}/trainedModel`), cleanedModel);
        elements.saveStatus.textContent = 'Model saved successfully!';
        elements.saveStatus.classList.remove('text-blue-600');
        elements.saveStatus.classList.add('text-green-600');
      } catch (error) {
        console.error('Save model error:', error);
        let errorMsg = 'Error saving model: ';
        if (error.message.includes('serialization')) {
          errorMsg += 'Model contains non-serializable data (e.g., functions). Try training with fewer pairs or simpler data.';
        } else if (error.message.includes('permission')) {
          errorMsg += 'Permission denied. Check your Firebase rules.';
        } else {
          errorMsg += error.message;
        }
        elements.saveStatus.textContent = errorMsg;
        elements.saveStatus.classList.remove('text-blue-600');
        elements.saveStatus.classList.add('text-red-600');
      } finally {
        elements.saveModelBtn.disabled = false;
      }
    }

    async function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);

      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log('Logged in as:', user.displayName);
          // Optionally load existing model or patterns
        } else {
          window.location.href = 'signup.html'; // Redirect if needed
        }
      });
    }

    // Event Listeners
    elements.processBulkBtn.addEventListener('click', handleBulkText);
    elements.addPairBtn.addEventListener('click', () => addTrainingPair(elements.inputText.value, elements.outputText.value));
    elements.loadDefaultsBtn.addEventListener('click', loadDefaults);
    elements.trainBtn.addEventListener('click', trainModel);
    elements.saveModelBtn.addEventListener('click', saveModel);

    // Enter key to add pair
    elements.inputText.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        if (elements.outputText.value.trim()) addTrainingPair(elements.inputText.value, elements.outputText.value);
      }
    });
    elements.outputText.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        addTrainingPair(elements.inputText.value, elements.outputText.value);
      }
    });

    // Global remove function for onclick
    window.removePair = removePair;

    document.addEventListener('DOMContentLoaded', initializeFirebase);
  </script>
</body>
</html>
