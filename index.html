<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix AI - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F7F7F8;
      --card-bg: #1C2526;
      --text-primary: #FFFFFF;
      --text-secondary: #4B5EAA;
      --border: #4A5568;
      --highlight: #38B2AC;
      --user-msg-bg: #E0E7FF;
      --ai-msg-bg: #1C2526;
    }
    body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text-secondary); min-height: 100vh; margin: 0; touch-action: manipulation; -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
    * { -webkit-tap-highlight-color: transparent; }
    .header-container { position: fixed; top: 0; left: 0; right: 0; padding: 0.75rem 1rem; display: flex; justify-content: space-between; align-items: center; z-index: 10; background: var(--bg); border-bottom: 1px solid var(--border); }
    .menu-btn { background: var(--card-bg); color: var(--text-primary); border: 1px solid var(--border); padding: 0.5rem 1rem; border-radius: 9999px; cursor: pointer; transition: background 0.3s; display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; }
    .menu-btn:hover { background: var(--highlight); }
    .menu-btn svg { width: 1rem; height: 1rem; stroke: var(--text-primary); }
    .v-logo { width: 36px; height: 36px; background: #000; border-radius: 10px; display: flex; align-items: center; justify-content: center; padding: 4px; }
    .v-logo svg { width: 22px; height: 22px; fill: white; }
    .main-content { margin-top: 5rem; padding: 1.5rem; max-width: 800px; margin-left: auto; margin-right: auto; }
    .card { background: white; border-radius: 1.5rem; padding: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.1); margin-bottom: 1.5rem; }
    .input-field { width: 100%; padding: 1rem 1.25rem; background: #f8f9fa; border: 1px solid #e2e8f0; border-radius: 1rem; font-size: 1rem; transition: border 0.2s; }
    .input-field:focus { outline: none; border-color: #000; }
    .btn-primary { background: linear-gradient(135deg, #000, #333); color: white; padding: 1rem 2rem; border-radius: 9999px; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
    .btn-primary:hover { transform: scale(1.05); }
    .pair-item { background: #f8f9fa; border-radius: 1rem; padding: 1.25rem; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .delete-btn { background: #ef4444; color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    .delete-btn:hover { background: #dc2626; }
    .sidebar { position: fixed; top: 0; left: -100%; width: 280px; height: 100vh; background: white; box-shadow: 2px 0 10px rgba(0,0,0,0.1); transition: left 0.3s ease; z-index: 40; overflow-y: auto; }
    .sidebar.open { left: 0; }
    .sidebar-header { padding: 1.5rem; background: #000; color: white; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
    .sidebar-header .v-logo { width: 48px; height: 48px; }
    .sidebar-header .v-logo svg { width: 28px; height: 28px; }
    #custom-alert { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; color: #1f2937; padding: 2rem; border-radius: 1.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.3); z-index: 100; max-width: 90%; text-align: center; display: none; }
    #custom-alert.show { display: block; }
    #alert-buttons { margin-top: 1.5rem; display: flex; gap: 1rem; justify-content: center; }
    #alert-confirm { background: #ef4444; color: white; padding: 0.75rem 1.5rem; border-radius: 1rem; font-weight: 600; }
    #alert-cancel { background: #6b7280; color: white; padding: 0.75rem 1.5rem; border-radius: 1rem; font-weight: 600; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 99; display: none; }
    .overlay.show { display: block; }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header-container">
    <button id="menu-btn" class="menu-btn">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
      <span>Menu</span>
    </button>
    <div class="v-logo">
      <svg viewBox="0 0 24 24">
        <path fill="#fff" d="M19.75 2.25h3L12 21.75h-3L1.25 2.25h3l7.5 17.19z"/>
      </svg>
    </div>
  </div>

  <div class="main-content">
    <div class="card">
      <h1 class="text-2xl font-bold text-center mb-8">Vynix AI Contribution Dashboard</h1>
      
      <!-- Add Single -->
      <div class="mb-10">
        <h2 class="text-xl font-semibold mb-4">Add Response</h2>
        <input type="text" id="trigger" placeholder="Trigger phrase..." class="input-field mb-4">
        <input type="text" id="reply" placeholder="Bot reply..." class="input-field mb-4">
        <button id="add-single" class="btn-primary w-full">Add to Global Brain</button>
      </div>

      <!-- Bulk Import -->
      <div class="mb-10">
        <h2 class="text-xl font-semibold mb-4">Bulk Import (JSON)</h2>
        <textarea id="bulk-json" class="input-field h-48 font-mono text-sm" placeholder='[{"trigger":"hi","reply":"Hello!"}, ...]'></textarea>
        <button id="bulk-import" class="btn-primary w-full mt-4">Import All</button>
        <div id="bulk-status" class="mt-4 text-center font-medium"></div>
      </div>

      <!-- Your Contributions -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Your Contributions (<span id="my-count">0</span>)</h2>
        <div id="my-pairs"></div>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <div class="v-logo">
        <svg viewBox="0 0 24 24">
          <path fill="#fff" d="M19.75 2.25h3L12 21.75h-3L1.25 2.25h3l7.5 17.19z"/>
        </svg>
      </div>
      <h2 class="text-xl font-bold">Dashboard</h2>
    </div>
  </div>

  <!-- Custom Alert -->
  <div id="overlay" class="overlay"></div>
  <div id="custom-alert">
    <h3 class="text-xl font-bold mb-4">Delete Response?</h3>
    <p>This cannot be undone.</p>
    <div id="alert-buttons">
      <button id="alert-cancel">Cancel</button>
      <button id="alert-confirm">Delete</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const el = {
      trigger: document.getElementById('trigger'),
      reply: document.getElementById('reply'),
      addSingle: document.getElementById('add-single'),
      bulkJson: document.getElementById('bulk-json'),
      bulkImport: document.getElementById('bulk-import'),
      bulkStatus: document.getElementById('bulk-status'),
      myPairs: document.getElementById('my-pairs'),
      myCount: document.getElementById('my-count'),
      menuBtn: document.getElementById('menu-btn'),
      sidebar: document.getElementById('sidebar'),
      overlay: document.getElementById('overlay'),
      alert: document.getElementById('custom-alert'),
      alertCancel: document.getElementById('alert-cancel'),
      alertConfirm: document.getElementById('alert-confirm')
    };

    let myUid = null;
    let pendingDeleteId = null;

    // Close sidebar on outside click
    document.addEventListener('click', (e) => {
      if (!el.sidebar.contains(e.target) && !el.menuBtn.contains(e.target)) {
        el.sidebar.classList.remove('open');
      }
    });

    el.menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      el.sidebar.classList.toggle('open');
    });

    // Render my contributions
    onValue(ref(db, 'pairs'), (snap) => {
      const data = snap.val() || {};
      const mine = Object.entries(data)
        .filter(([id, p]) => p.uid === myUid)
        .map(([id, p]) => ({id, ...p}));

      el.myCount.textContent = mine.length;

      el.myPairs.innerHTML = mine.map(p => `
        <div class="pair-item">
          <div>
            <div class="font-mono text-sm opacity-70">"${p.trigger}"</div>
            <div class="mt-1">${p.reply}</div>
          </div>
          <button class="delete-btn" onclick="showDeleteAlert('${p.id}')">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
          </button>
        </div>
      `).join('') || '<p class="text-center text-gray-500 py-8">No contributions yet</p>';
    });

    // Add single
    el.addSingle.onclick = async () => {
      const trigger = el.trigger.value.trim().toLowerCase();
      const reply = el.reply.value.trim();
      if (!trigger || !reply) return alert("Both fields required");

      const newRef = push(ref(db, 'pairs'));
      await set(newRef, {
        trigger,
        reply,
        uid: auth.currentUser.uid,
        addedAt: Date.now()
      });

      el.trigger.value = el.reply.value = '';
    };

    // Bulk import
    el.bulkImport.onclick = async () => {
      try {
        const items = JSON.parse(el.bulkJson.value);
        if (!Array.isArray(items)) throw "Not array";

        let added = 0;
        for (const item of items) {
          const trigger = String(item.trigger || "").trim().toLowerCase();
          const reply = String(item.reply || "").trim();
          if (trigger && reply) {
            const newRef = push(ref(db, 'pairs'));
            await set(newRef, {
              trigger,
              reply,
              uid: auth.currentUser.uid,
              addedAt: Date.now()
            });
            added++;
          }
        }

        el.bulkJson.value = '';
        el.bulkStatus.textContent = `Added ${added} responses!`;
        el.bulkStatus.style.color = '#10b981';
      } catch (e) {
        el.bulkStatus.textContent = "Invalid JSON";
        el.bulkStatus.style.color = '#ef4444';
      }
    };

    // Delete
    function showDeleteAlert(id) {
      pendingDeleteId = id;
      el.overlay.classList.add('show');
      el.alert.classList.add('show');
    }

    function hideDeleteAlert() {
      el.overlay.classList.remove('show');
      el.alert.classList.remove('show');
      pendingDeleteId = null;
    }

    el.alertCancel.onclick = hideDeleteAlert;
    el.alertConfirm.onclick = () => {
      if (pendingDeleteId) {
        remove(ref(db, `pairs/${pendingDeleteId}`));
        hideDeleteAlert();
      }
    };
    el.overlay.onclick = hideDeleteAlert;

    window.showDeleteAlert = showDeleteAlert;

    onAuthStateChanged(auth, user => {
      if (user) myUid = user.uid;
      else signInAnonymously(auth);
    });
  </script>
</body>
</html>
