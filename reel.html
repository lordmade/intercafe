<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Instagram - Reel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-red: #ed4956;
      --background: #fafafa;
      --border: #dbdbdb;
      --text-dark: #262626;
      --text-light: #8e8e8e;
      --white: #ffffff;
    }
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--background);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
    }
    .reel-container {
      width: 100%;
      max-width: 414px;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .reel-header {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      gap: 0.5rem;
    }
    .reel-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }
    .reel-header span {
      font-weight: 600;
      color: var(--text-dark);
      cursor: pointer;
    }
    .reel-media {
      width: 100%;
      aspect-ratio: 9/16;
      object-fit: contain;
      border-radius: 8px;
      cursor: pointer;
    }
    .song-display {
      font-size: clamp(0.8rem, 3.5vw, 0.85rem);
      color: var(--text-dark);
      margin: 0.5rem 0;
      text-align: center;
    }
    .media-player {
      display: none;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.75rem;
      margin: 0.5rem 0;
      align-items: center;
      gap: 0.5rem;
    }
    .media-player.active {
      display: flex;
    }
    .play-pause-btn {
      background: var(--primary-red);
      color: var(--white);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .play-pause-btn:hover:not(:disabled) {
      transform: scale(1.05);
      background: #d43f4e;
    }
    .play-pause-btn svg {
      width: 20px;
      height: 20px;
    }
    .seek-bar {
      flex-grow: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }
    .seek-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      background: var(--primary-red);
      border-radius: 50%;
      cursor: pointer;
    }
    .seek-bar::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: var(--primary-red);
      border-radius: 50%;
      cursor: pointer;
    }
    .time-display {
      font-size: clamp(0.75rem, 3.5vw, 0.8rem);
      color: var(--text-dark);
      width: 80px;
      text-align: right;
    }
    .back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: var(--primary-red);
      color: var(--white);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 10;
    }
    .back-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(237, 73, 86, 0.3);
    }
    .back-btn svg {
      width: 20px;
      height: 20px;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-dark);
      font-size: 1rem;
    }
    .error {
      text-align: center;
      padding: 2rem;
      color: var(--primary-red);
      font-size: 1rem;
    }
    @media (max-width: 414px) {
      .reel-container {
        padding: 0.5rem;
        border-radius: 0;
        border: none;
      }
      .reel-header img {
        width: 28px;
        height: 28px;
      }
      .reel-header span {
        font-size: 0.85rem;
      }
      .song-display {
        font-size: clamp(0.75rem, 3vw, 0.8rem);
      }
      .media-player {
        padding: 0.5rem;
        margin: 0.5rem;
      }
      .play-pause-btn {
        width: 36px;
        height: 36px;
      }
      .time-display {
        width: 70px;
        font-size: clamp(0.7rem, 3vw, 0.75rem);
      }
      .back-btn {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <a href="home.html" class="back-btn" aria-label="Back to home">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
  </a>
  <div class="reel-container">
    <div class="loading">Loading reel...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "index.html";
      } else {
        loadReel();
      }
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    function initializeMediaPlayer(audio, player, playPauseBtn, seekBar, timeDisplay) {
      audio.addEventListener("loadedmetadata", () => {
        seekBar.max = audio.duration;
        timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
      });
      audio.addEventListener("timeupdate", () => {
        seekBar.value = audio.currentTime;
        timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
      });
      audio.addEventListener("ended", () => {
        if (!audio.loop) {
          playPauseBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`;
          playPauseBtn.setAttribute("aria-label", "Play");
          audio.currentTime = 0;
          seekBar.value = 0;
          player.classList.remove("active");
        }
      });
      playPauseBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        if (audio.paused) {
          audio.play().catch(() => {});
          playPauseBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>`;
          playPauseBtn.setAttribute("aria-label", "Pause");
          player.classList.add("active");
        } else {
          audio.pause();
          playPauseBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`;
          playPauseBtn.setAttribute("aria-label", "Play");
          player.classList.remove("active");
        }
      });
      seekBar.addEventListener("input", () => {
        audio.currentTime = seekBar.value;
      });
    }

    function loadReel() {
      const urlParams = new URLSearchParams(window.location.search);
      const reelId = urlParams.get("id");
      if (!reelId) {
        document.querySelector(".reel-container").innerHTML = '<div class="error">No reel ID provided.</div>';
        return;
      }
      const reelRef = ref(db, `reels/${reelId}`);
      get(reelRef).then(async (snapshot) => {
        if (!snapshot.exists()) {
          document.querySelector(".reel-container").innerHTML = '<div class="error">Reel not found.</div>';
          return;
        }
        const reel = snapshot.val();
        const userRef = ref(db, `users/${reel.userId}`);
        const userSnapshot = await get(userRef);
        const user = userSnapshot.val() || {};
        const audioId = `audio-${reelId}`;
        let songHtml = "";
        let playerHtml = "";
        if (reel.song) {
          songHtml = `<div class="song-display">ðŸŽµ ${reel.song.title} by ${reel.song.artist}</div>`;
          playerHtml = `
            <div class="media-player" data-audio-instance="${audioId}">
              <button type="button" class="play-pause-btn" aria-label="Play">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
              </button>
              <input type="range" class="seek-bar" min="0" max="100" value="0" aria-label="Seek audio"/>
              <span class="time-display" aria-live="polite">0:00 / 0:00</span>
            </div>
          `;
        }
        document.querySelector(".reel-container").innerHTML = `
          <div class="reel-header">
            <img src="${user.photoURL || 'https://via.placeholder.com/32'}" alt="Profile" data-user-id="${reel.userId}">
            <span data-user-id="${reel.userId}">${reel.username || user.username || "Anonymous"}</span>
          </div>
          <video class="reel-media" src="${reel.videoUrl}" loop playsinline autoplay></video>
          ${songHtml}
          ${playerHtml}
        `;
        const video = document.querySelector(".reel-media");
        video.addEventListener("click", () => {
          if (video.paused) {
            video.play().catch(() => {});
          } else {
            video.pause();
          }
        });
        if (reel.song) {
          const audio = new Audio(reel.song.audioUrl);
          audio.id = audioId;
          audio.loop = true;
          document.querySelector(".reel-container").appendChild(audio);
          const player = document.querySelector(".media-player");
          const playPauseBtn = player.querySelector(".play-pause-btn");
          const seekBar = player.querySelector(".seek-bar");
          const timeDisplay = document.querySelector(".time-display");
          document.querySelector(".song-display").addEventListener("click", (e) => {
            e.stopPropagation();
            playPauseBtn.click();
          });
          initializeMediaPlayer(audio, player, playPauseBtn, seekBar, timeDisplay);
          audio.play().catch(() => {});
          playPauseBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>`;
          playPauseBtn.setAttribute("aria-label", "Pause");
        }
        document.querySelectorAll("[data-user-id]").forEach(el => {
          el.addEventListener("click", (e) => {
            e.stopPropagation();
            location.href = `profile.html?id=${reel.userId}`;
          });
        });
      }).catch(() => {
        document.querySelector(".reel-container").innerHTML = '<div class="error">Failed to load reel.</div>';
      });
    }
  </script>
</body>
</html>
